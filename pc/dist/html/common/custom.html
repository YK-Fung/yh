<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>药荟网</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/custom.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['common/custom']);</script>

<body>
<!-- 内容区 -->
<div class="wrapper">
	<!-- 导航条 -->
	<div class="nav">这是导航</div>
	<!-- 左侧部分 -->
	<div class="wrap-l">

		<ul class="operate-type">
			<li class="active">模块</li>
			<li>配色</li>
			<li>页面</li>
		</ul>
		<!-- 操作内容 -->
		<ul class="operate-ctn">
			<!-- 模块区 -->
			<li class="module">
				<!-- 头部 -->
				<div class="header">基础模块</div>
				<!-- 内容列表 -->
				<ul class="list">
					<li class="module-title" module-type="module-title">标题</li>
					<li class="module-pic" module-type="module-pic">图片</li>
				</ul>
				<!-- 小图形 -->
				<div class="rectangle"></div>
			</li>
			<!-- 配色区 -->
			<li class="color">
				<!-- 头部 -->
				<div class="header">配色方案</div>
				<!-- 内容列表 -->
				<ul class="list">
					<li class="color-gray">灰色</li>
					<li class="color-blue">蓝色</li>

			</li>
			<!-- 页面区 -->
			<li class="color">
				<!-- 头部 -->
				<div class="header">页面背景</div>

				<ul class="list">
					<li class="color-gray">灰色</li>
					<li class="color-blue">蓝色</li>
				</ul>
			</li>
		</ul>

	<!-- 页面区 -->
	<div class="page">
		<!-- 操作按钮区 -->
		<ul class="btn-group">
			<li class="btn-submit"><a href="#">发布站点</a></li>
			<li class="btn-view"><a href="custom-preview.html">预览页面</a></li>
			<li class="btn-custom btn-manage"><a href="custom-manage.html">布局管理</a></li>
			<li class="btn-custom btn-edit active"><a href="custom-edit.html">页面编辑</a></li>
		</ul>
		<!-- iframe -->
		<div class="iframe">
			<iframe id="page-view" src="custom-edit.html" width="100%" height="100%"></iframe>
		</div>
	</div>
</div>
<script src="http://localhost:35729/livereload.js"></script></body>
