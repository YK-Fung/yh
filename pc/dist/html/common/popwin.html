 <!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>弹窗</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/popwin.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['common/popwin']);</script>
</head>
<body>
	<div class="wrap">
		<div class="btn-open">打开弹窗</div>
		<!-- 弹窗-遮罩层，自己定义一个有意义的弹窗id -->
		<div class="pop-shade" id="pop-name">
			<!-- 弹窗 -->
			<div class="pop-main">
				<!-- 头部 -->
				<div class="pop-header">
					<!-- 头部文字 改变字体大小的类名，默认14px。font16 font18-->
					<div class="header-text">弹窗头部文字</div>
					<!-- 关闭按钮 -->
					<div class="header-close"></div>
				</div>
				<!-- 内容 -->
				<div class="pop-body">
					<p>弹窗的文字内容</p>
				</div>
				<!-- 底部 改变对齐方式的类名，默认居右。align-left align-center-->
				<div class="pop-footer">
					<!-- 按钮颜色。 蓝色bg-blue 浅蓝色bg-tint 白色bg-white-->
					<div class="btn bg-blue btn-yes">确定</div>
					<div class="btn bg-white btn-no">取消</div>
				</div>
			</div>
		</div>
	</div>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
