<div class="login-pop">
    <div class="center-border">
        <div class="center">
            <i class="close"></i>
            <form class="login-form">
                <div class="form-group">
                    <input name="" class="login-user" type="text" placeholder="请您输入用户名/手机/邮箱">
                    <i class="input-del"></i>
                    <p class="error-tip">请输入用户名</p>
                </div>
                <div class="form-group">
                    <input name="" class="login-pwd" type="password" placeholder="请您输入密码">
                    <p class="error-tip">请输入密码</p>
                    <p class="login-fail">用户名或密码有误</p>
                </div>
                <div class="login-btn">登&nbsp;&nbsp;&nbsp;录</div>
                <a class="forget-pwd" href="../customer/forget-password1.html">忘记密码?</a>
            </form>
        </div>
    </div>
</div>
