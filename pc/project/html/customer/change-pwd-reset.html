<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-重置密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/change-pwd-reset.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/change-pwd-reset']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">修改密码</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 修改密码</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 手机验证 -->
					<div class="main-ctn">
						<!-- 头部 -->
						<div class="main-head">
							<!-- 标题 -->
							<div class="main-title">重置密码</div>
						</div>
						<!-- 表单 -->
						<div class="form">
							<from>
								<div class="form-first">
									<label>输入新的密码：</label>
									<input name="" class="input-pwd" type="password" placeholder="您的登录密码(6-20位字母、数字、符号组成)">
									<!-- 错误提示 -->
									<p class="error-tip">请输入正确的格式！</p>
								</div>
								<div class="form-second">
									<label>再次输入密码：</label>
									<input name="" type="password" palceholder="再次输入和上面相同的密码">
									<!-- 错误提示 -->
									<p class="pwd-tip">密码输入不一致。</p>
								</div>
								<div class="btn-submit">确认提交</div>
							</from>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>
	<!-- 弹窗-成功 -->
	<div class="pop-shade" id="pop-success">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 改变字体大小的类名，默认14px。font16 font18-->
				<div class="header-text">温馨提示</div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<p>验证成功！</p>
			</div>
			<!-- 底部 改变对齐方式的类名，默认居右。align-left align-center-->
			<div class="pop-footer">
				<div class="btn bg-white btn-no">关闭</div>
			</div>
		</div>
	</div>
	<!-- 弹窗-失败 -->
	<div class="pop-shade" id="pop-fail">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 改变字体大小的类名，默认14px。font16 font18-->
				<div class="header-text">温馨提示</div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<p>有缺漏项未填或者输入有误！</p>
			</div>
			<!-- 底部 改变对齐方式的类名，默认居右。align-left align-center-->
			<div class="pop-footer">
				<div class="btn bg-white btn-no">关闭</div>
			</div>
		</div>
	</div>
	<!-- IE低版本提示 -->
	<include src="../include/ie-tip.html"></include>
</body>
</html>
