<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-修改密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/change-pwd-verify.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/change-pwd-verify']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center"></div>
	
	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">修改密码</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 修改密码</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 手机/邮箱验证 -->
					<div class="main-ctn">
						<!-- 头部 -->
						<div class="main-head">
							<!-- 标题 -->
							<div class="main-title">手机验证</div>
						</div>
						<!-- 温馨提示 -->
						<p class="warm-tip">修改密码关系到您的帐号安全，请先选择安全验证方式：</p>
						<!-- 表单 -->
						<div class="form">
							<form>
								<div class="form-input">
									<label>验证方式:</label>
									<!-- 验证方式选择 -->
									<ul class="verify">
										<li class="verify-mobile active">手机验证</li>
										<li class="verify-mail">邮箱验证</li>
									</ul>
								</div>
								<div class="form-input verify-save">
									<label>手机号码:</label>
									<span>183****5678</span>
								</div>
								<div class="form-code">
									<label>验证码：</label>
									<input name="" type="text">
									<div class="btn-code active">获取验证码</div>
								</div>
								<div class="btn-submit">下一步</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>
	<!-- 弹窗-成功 -->
	<div class="pop-shade" id="pop-success">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 改变字体大小的类名，默认14px。font16 font18-->
				<div class="header-text">温馨提示</div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<p>验证成功！</p>
			</div>
			<!-- 底部 改变对齐方式的类名，默认居右。align-left align-center-->
			<div class="pop-footer">
				<div class="btn bg-white btn-no">关闭</div>
			</div>
		</div>
	</div>
	<!-- 弹窗-失败 -->
	<div class="pop-shade" id="pop-fail">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 改变字体大小的类名，默认14px。font16 font18-->
				<div class="header-text">温馨提示</div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<p>有缺漏项未填或者输入有误！</p>
			</div>
			<!-- 底部 改变对齐方式的类名，默认居右。align-left align-center-->
			<div class="pop-footer">
				<div class="btn bg-white btn-no">关闭</div>
			</div>
		</div>
	</div>
	<!-- IE低版本提示 -->
	<include src="../include/ie-tip.html"></include>
</body>
</html>
