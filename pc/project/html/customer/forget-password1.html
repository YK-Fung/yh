<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>药荟健康网-忘记密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/forget-password1.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/forget-password1']);</script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="header-ctn">
			<div class="center">
				<!-- logo -->
				<div class="lf">
					<img src="../../img/yhw2/logo2.png" class="logo">
				</div>
				<div class="lf">
					<span class="wel">欢迎登录药荟账号!</span>
				</div> 
				<div class="rt">
					<span>客服电话：<i class="num">400-611-6911</i></span>
					<span>已有账号，<a href="#" class="login">请登录></a></span>
				</div>
			</div>
		</div>
		<!-- 内容 -->
		<div class="ctn">
			<!-- 输入用户名 -->
			<div class="ctn-inner">
				<!-- 进度条 -->
				<div class="nav-top">
					<img src="../../img/yhw2/forget-01.jpg">
					<ul>
						<li class="active">输入用户名</li>
						<li>身份验证</li>
						<li>重置密码</li>
						<li>修改完成</li>
					</ul>
				</div>
				<!-- 表单 -->
				<div class="group">
					<!-- 手机/邮箱/用户名 -->
					<div class="form-group">
						<div class="line">
							<label>手机/邮箱/用户名：</label>
							<input type="text" class="user-info mustWrite">
							<!-- 提示语 --> 
							<div class="tip-words">
								<p class="exist">账号不存在</p>
								<p class="empty">账号不能为空</p>
								<p class="error">账号格式不正确</p>
								<p class="true"></p>
							</div>
						</div>
					</div>
					<!-- 验证码 -->
					<div class="form-group verification">
						<div class="line">
							<label>验证码：</label>
							<input type="text" class="code-info mustWrite">
							<!-- 验证码图片 -->
							<span class="pic"><img src="../../img/yhw2/code.jpg"></span>
							<!-- 换一个 -->
							<a href="#">看不清，换一个</a>
							<!-- 提示语 --> 
							<div class="tip-words">
								<p class="error"></p>
								<p class="empty">验证码不能为空</p>
								<p class="true"></p>
							</div>
						</div>
					</div>
					<!-- 下一步 -->
					<div class="next-btn">下一步</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<include src="../include/yhw-footer-top.html"></include>
		<include src="../include/yhw-footer-btm.html"></include>
		<include src="../include/ie-tip.html"></include>
	</div>
</body>
</html>
