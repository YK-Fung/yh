<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>药荟健康网-忘记密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/forget-password2.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/forget-password2']);</script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="header-ctn">
			<div class="center">
				<!-- logo -->
				<div class="lf">
					<img src="../../img/yhw2/logo2.png" class="logo">
				</div>
				<div class="lf">
					<span class="wel">欢迎登录药荟账号!</span>
				</div>
				<div class="rt">
					<span>客服电话：<i class="num">400-611-6911</i></span>
					<span>已有账号，<a href="#" class="login">请登录></a></span>
				</div>
			</div>
		</div>
		<!-- 内容 -->
		<div class="ctn">
			<!-- 输入用户名 -->
			<div class="ctn-inner">
				<!-- 进度条 -->
				<div class="nav-top">
					<img src="../../img/yhw2/forget-02.jpg">
					<ul>
						<li class="active">输入用户名</li>
						<li class="active">身份验证</li>
						<li>重置密码</li>
						<li>修改完成</li>
					</ul>
				</div>
				<!-- 表单 -->
				<div class="group">
					<!-- 切换按钮 -->
					<div class="form-group overflow">
						<label>验证方式：</label>
						<ul>
							<li class="toggle-btn active">手机验证</li>
							<li class="toggle-btn nomargin email-check">邮箱验证</li>
						</ul>
					</div>
					<!-- 切换表单 -->
					<div class="box">
						<!-- 手机号码 -->
						<div class="toggle-ctn active">
							<div class="form-group">
								<div class="line">
									<label>手机号码：</label>
									<input type="text" class="phone-info">
									<!-- 提示语 --> 
									<div class="tip-words">
										<p class="exist">验证码已超时，请重新获取</p>
										<p class="empty">手机号码不能为空</p>
										<p class="error"></p>
										<p class="true"></p>
									</div>
								</div>
							</div>
							<div class="form-group verification">
								<div class="line">
									<label>验证码：</label>
									<input type="text" class="code-text">
									<button class="verification-code">获取验证码</button>
									<!-- 提示语 --> 
									<div class="tip-words">
										<p class="exist">验证码已超时，请重新获取</p>
										<p class="empty">验证码不能为空</p>
										<p class="error"></p>
										<p class="gray">短信已发送，请注意查在您的手机上查收</p>
										<p class="true"></p>
									</div>
								</div>
							</div>
							<div class="next-btn phone-send">下一步</div>
						</div>
						<!-- 邮箱 -->
						<div class="toggle-ctn">
							<div class="form-group">
								<div class="line">
									<label>邮箱地址：</label>
									<input type="text" value="5456611321@qq.com" class="email-info" disabled>
								</div>
								<p></p>
							</div>
							<div class="form-group verification">
								<div class="line">
									<label>验证码：</label>
									<input type="text" class="code-text2 email-code">
									<button class="verification-code2">发送验证邮件</button>
									<!-- 提示语 --> 
									<div class="tip-words">
										<p class="exist">验证码已超时，请重新获取</p>
										<p class="empty">验证码不能为空</p>
										<p class="error"></p>
										<p class="gray">信息已发送，请注意查在您的手机上查收</p>
										<p class="true"></p>
									</div>
								</div>
							</div>
							<div class="next-btn email-send">下一步</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<include src="../include/yhw-footer-top.html"></include>
		<include src="../include/yhw-footer-btm.html"></include>
		<include src="../include/ie-tip.html"></include>
	</div>	
</body>
</html>
