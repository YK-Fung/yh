<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>药荟健康网-忘记密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/forget-password3.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/forget-password3']);</script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="header-ctn">
			<div class="center">
				<!-- logo -->
				<div class="lf">
					<img src="../../img/yhw/logo2.png" class="logo">
				</div>
				<div class="lf">
					<span class="wel">欢迎登录药荟账号!</span>
				</div>
				<div class="rt">
					<span>客服电话：<i class="num">400-611-6911</i></span>
					<span>已有账号，<a href="#" class="login">请登录></a></span>
				</div>
			</div>
		</div>
		<!-- 内容 -->
		<div class="ctn">
			<!-- 输入用户名 -->
			<div class="ctn-inner">
				<!-- 进度条 -->
				<div class="nav-top">
					<img src="../../img/yhw2/forget-03.jpg">
					<ul>
						<li class="active">输入用户名</li>
						<li class="active">身份验证</li>
						<li class="active">重置密码</li>
						<li>修改完成</li>
					</ul>
				</div>
				<!-- 表单 -->
				<div class="group">
					<!-- 切换表单 -->
					<div class="toggle-ctn">
						<div class="form-group">
							<div class="line">
								<label>输入新的密码：</label>
								<input type="password" placeholder="由数字、字母或下划线组成，长度为6-20" class="mima">
								<!-- 提示语 --> 
								<div class="tip-words">
									<p class="exist">两次密码不相同</p>
									<p class="empty">密码不能为空</p>
									<p class="error">密码长度为6-20位，由字母、数字、英文符号（除空格）组成</p>
									<p class="true"></p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="line">
								<label>再次输入密码：</label>
								<input type="password" placeholder="再次输入和上面相同的密码" class="agin-mima">
								<!-- 提示语 --> 
								<div class="tip-words">
									<p class="exist">两次密码不相同</p>
									<p class="empty">密码不能为空</p>
									<p class="error">密码长度为6-20位，由字母、数字、英文符号（除空格）组成</p>
									<p class="true"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="next-btn">确定提交</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<include src="../include/yhw-footer-top.html"></include>
		<include src="../include/yhw-footer-btm.html"></include>
		<include src="../include/ie-tip.html"></include>
	</div>
	<!-- 遮罩层 -->
	<div class="pop-shade">
		<!-- 弹窗 -->
		<div class="pop-up">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 -->
				<div class="header-text">重置密码</div>
				<!-- 关闭按钮 -->
				<div class="header-close"><i class="fa fa-close"></i></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<p></p>
			</div>
			<!-- 底部 -->
			<div class="pop-footer">
				<!-- 取消按钮 -->
				<div class="footer-btn btn-no">关闭</div>
			</div>
		</div>
	</div>	
</body>
</html>
