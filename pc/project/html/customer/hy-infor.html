<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-个人信息</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/hy-infor.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/hy-infor']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center" second-title="hy-infor"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">个人信息设置</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 个人信息设置</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 个人信息 -->
					<div class="infor">
						<!-- 标题 -->
						<div class="infor-title">个人信息</div>
						<!-- 表单 -->
						<form class="infor-form">
							<div class="center">
								<!-- 表单组 .readonly控制不可修改的样式-->
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">登录账户</div>
									<!-- 输入框 -->
									<input name="" class="input-txt readonly" type="text" value="dragon" readonly="true">
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">姓名</div>
									<!-- 输入框 -->
									<input name="" class="input-txt readonly" type="text" value="东皇太一" readonly="true">
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">邮箱</div>
									<!-- 输入框 -->
									<div class="form-opt">
										<input name="" class="input-txt readonly" type="text" value="12345678@qq.com" readonly="true">
										<a href="#">修改邮箱</a>
									</div>
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">手机</div>
									<!-- 输入框 -->
									<div class="form-opt">
										<input name="" class="input-txt readonly" type="text" value="13800138000" readonly="true">
										<a href="#">修改手机</a>
									</div>
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">CA证书</div>
									<!-- <a class="ca-text" href="">请您点击安装网银控件，并重启浏览器</a> -->
									<div class="form-ctn">
										<div class="select-box ca-select">
											<!-- 下拉框 -->
											<a href="javascript:void(0)" class="select-choice">
												<!-- 选中 -->
												<div class="select-text">CA1</div>
												<input type="text" value="CA1" class="select-input" disabled hidden>
												<!-- 下拉icon -->
												<span class="select-arrow">
													<i class="fa fa-angle-down"></i>
												</span>
											</a>
											<!-- 下拉列表 -->
											<ul class="select-drop">
												<li data="1">CA1</li>
												<li data="2">CA2</li>
												<li data="3">CA3</li>
												<li data="4">CA4</li>
											</ul>
										</div>

									</div>
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">固话</div>
									<div class="form-ctn">
										<!-- 区号 -->
										<input name="" type="text" class="input-txt input-num qh" placeholder="区号"> -
										<!-- 号码 -->
										<input name="" type="text" class="input-txt input-num phone-num" placeholder="电话号码"> -
										<!-- 分机 -->
										<input name="" type="text" class="input-txt input-num fj" placeholder="分机">
										<!-- 错误提示 -->
										<p class="error-tip">请输入正确的格式！</p>
									</div>
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">QQ</div>
									<div class="form-ctn">
										<!-- 输入框 -->
										<input name="" class="input-txt input-qq" type="text" value="12345678">
										<!-- 错误提示 -->
										<p class="error-tip">请输入正确的格式！</p>
									</div>
								</div>
								<div class="form-group">
									<!-- 标签 -->
									<div class="label">微信</div>
									<div class="form-ctn">
										<!-- 输入框 -->
										<input name="" class="input-txt input-wx" type="text" value="12345678">
										<!-- 错误提示 -->
										<p class="error-tip">请输入正确的格式！</p>
									</div>
								</div>
								<!-- 按钮组 -->
								<div class="btn-group">
									<a class="btn-save" href="#"><i class="fa fa-save"></i>保存信息</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
		<!-- 提示弹窗 -->
		<div class="pop-shade" id="pop-success">
			<!-- 弹窗 -->
			<div class="pop-main">
				<!-- 头部 -->
				<div class="pop-header">
					<div class="header-text">提示</div>
					<!-- 关闭按钮 -->
					<div class="header-close"></div>
				</div>
				<!-- 内容 -->
				<div class="pop-body">
					<p class="tip-text"></p>
				</div>
				<div class="pop-footer">
					<div class="btn bg-blue btn-yes">确定</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
