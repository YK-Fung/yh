<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer/login.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['customer/login']);</script>
</head>
<body>
	<div class="wrap">
		<div class="main-header">
			<div class="header-ctn">
				<a href="#" class="header-logo"></a>
				<div class="header-text">欢迎登录药荟账号!</div>
			</div>
		</div>
		<div class="main-ctn">
			<!-- 登录 -->
			<div class="login">
				<!-- 登陆类型选择 -->
				<div class="login-select">
					<div class="zh"></div>
					<div class="ca"></div>
				</div>
				<!-- 登录类型 -->
				<div class="login-type">账号登录</div>
				<!-- 内容 -->
				<div class="login-ctn">
					<!-- 账号登录 -->
					<form class="login-zh">
						<div class="form-group">
							<input name="" class="login-user" type="text" placeholder="请您输入用户名/手机/邮箱" value="xxxccccc">
							<!-- 警告提示 -->
							<p class="warn-tip">账号不能为空</p>
							<!-- 错误提示 -->
							<p class="error-tip">账号格式不正确</p>
						</div>
						<div class="form-group">
							<input name="" class="login-pwd" type="password" placeholder="请您输入密码" value="xxxcccccc">
							<!-- 警告提示 -->
							<p class="warn-tip">密码不能为空</p>
							<!-- 登陆失败提示 -->
							<p class="error-tip login-tip">您输入的账号不存在或密码不匹配，请重新输入！</p>
						</div>
						<div class="form-group">
							<!-- 子账号登陆 -->
							<!-- <div class="check">
								<input name="" class="" type="checkbox">
								<span class="checkbox"></span>
								子账号登录
							</div> -->
							<span class="register">还没有账号？<a href="#">立即注册</a></span>
						</div>
						<div class="btn-submit">登录</div>
						<a class="forget" href="#">忘记密码？</a>
					</form>
					<!-- CA证书 -->
					<form class="login-ca">
						<!-- ca证书提示文字 -->
						<!-- <div class="ca-text">
							<p>请插入U-Key后，点击登录按钮。证书登录目前只支持IE浏览器。</p>
							<p>请使用IE浏览器。</p>
							<br>
							<br>
							<p>如果你还没安装CA证书的应用环境，请点击</p>
							<p><a href="#">CA证书应用环境</a>下载并安装程序。</p>
						</div> -->
						<div class="form-group">
							<div class="form-ctn">
								<div class="select-box">
									<!-- 下拉框 -->
									<a href="javascript:void(0)" class="select-choice">
										<!-- 选中 -->
										<div class="show">CA1</div>
										<input type="text" value="1" class="select-chosen" disabled>
										<!-- 下拉icon -->
										<span class="select-arrow">
											<i class="fa fa-angle-down"></i>
										</span>
									</a>
									<!-- 下拉列表 -->
									<ul class="select-drop">
										<li data="1">CA1</li>
										<li data="2">CA2</li>
										<li data="3">CA3</li>
										<li data="4">CA4</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="btn-submit">登录</div>
					</form>
				</div>
				<!-- 尾部 -->
				<div class="login-footer">
					<span class="register">还没有账号？<a href="#">立即注册</a></span>
					<a class="back-index" href="#">返回首页</a>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<include src="../include/yhw-footer-btm.html"></include>
	</div>
	<!-- IE低版本提示 -->
	<include src="../include/ie-tip.html"></include>
</body>
</html>
