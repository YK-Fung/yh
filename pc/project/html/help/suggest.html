<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>药荟健康网-意见反馈</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/help/suggest.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['help/suggest2']);</script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<include src="../include/yhw-topbar2.html"></include>
		<include src="../include/yhw-header2.html"></include>
		<include src="../include/yhw-nav2.html"></include>
		<!-- 右侧边栏 -->
		<include src="../include/yhw-sidebar2.html"></include>
		<!-- 主体部分 -->
		<div class="main">
			<!-- 路径 -->
			<div class="path">
				<div class="path-ctn">
					<a href="#" class="home"><i class="fa fa-home"></i>首页</a>
					<span class="arrows">></span>
					<a href="#" class="active">意见反馈</a>
				</div>
			</div>
			<!-- 内容 -->
			<div class="main-ctn">
				<div class="suggest-title">意见反馈</div>
				<!-- 联系方式 -->
				<div class="form-group">
					<label><span class="must-star">*</span>手机：</label>
					<div class="form-ctn form-input">
						<input name="" class="input-mobile must" type="text" value="">
						<!-- 警告提示 -->
						<p class="warn-tip">手机号码不能为空</p>
						<!-- 错误提示 -->
						<p class="error-tip">手机号码格式不正确</p>
					</div>
					<label>邮箱：</label>
					<div class="form-ctn form-input">
						<input name="" class="input-mail" type="text" value="">
						<!-- 错误提示 -->
						<p class="error-tip">邮箱格式不正确</p>
					</div>
				</div>
				<!-- 意见反馈 -->
				<div class="suggest">
					<p class="suggest-title"><span class="must-star">*</span>写下您的意见反馈：</p>
					<textarea class="suggest-ctn must"></textarea>
					<!-- 字数统计 -->
					<div class="font-total"><span class="total-num">0</span>/2000</div>
					<!-- 警告提示 -->
					<p class="warn-tip">意见反馈内容不能为空</p>
					<!-- 错误提示 -->
					<p class="error-tip">意见反馈内容需在2000个字符以内</p>
				</div>
				<!-- 验证码 -->
				<div class="form-group">
					<label><span class="must-star">*</span>验证码：</label>
					<div class="form-ctn form-code">
						<input name="" class="input-code must" type="text" value="">
						<img class="code-num" src="../../img/code01.jpg" alt="">
						<span class="code-change">看不清，换一张</span>
						<!-- 警告提示 -->
						<p class="warn-tip">验证码不能为空</p>
						<!-- 错误提示 -->
						<p class="error-tip">验证码格式不正确</p>
					</div>
				</div>
				<div class="btn-submit">提 交</div>
			</div>
		</div>
		<!-- 底部 -->
		<include src="../include/yhw-footer-top.html"></include>
		<include src="../include/yhw-footer-btm.html"></include>
	</div>
	<!-- IE低版本提示 -->
	<include src="../include/ie-tip.html"></include>
</body>
</html>
