<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-订单管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/order/order-evaluate.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['order/order-evaluate']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-buyer" second-title="cg-order"></div>
	
	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">订单管理</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 订单管理 / 确认订单</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 物流 -->
					<div class="main-ctn">
						<!-- 类型名字 -->
						<div class="type-name">采购清单<span class="arrow"></span></div>
						<!-- 采购清单 -->
						<div class="order-ctn toggle-ctn">
							<!-- 表格标题 -->
							<ul class="table-tit">
								<li>商品信息</li>
								<li>单价/数量</li>
								<li>小计</li>
							</ul>
							<!-- 产品列表 -->
							<div class="product-list">
								<ul>
									<!-- 一个订单最多显示5个产品-->
									<li>
										<!-- 商品信息 -->
										<div class="message">
											<!-- 居中 -->
											<div class="middle">
												<div class="photo">
													<a href="#"><img src="../../img/placeholder.jpg"></a>
												</div>
												<div class="product-ctn">
													<p class="name"><a href="#">特普宁(头孢克肟胶囊)</a></p>
													<p>成都倍特药业有限公司</p>
													<p>规<span class="blank"></span>格：<span>0.1g*6s</span></p> 
													<p>批<span class="blank"></span>号：<span>161005</span></p>    
													<p>有效期至：<span>2019-10-10</span></p>
												</div>
											</div>
										</div>
										<!-- 单价/数量 -->
										<div class="num">
											<!-- 居中 -->
											<div class="middle">
												<p><label>拆零单价：</label><span class="red">￥<i>3.50</i></span></p>
												<p><label>数量(盒)：</label><span class="red">200</span></p>
											</div>
										</div>
										<!-- 小计 -->
										<div class="subtotal">
											<!-- 居中 -->
											<div class="middle">
												<p class="total-price red">￥<span>700.00</span></p>
											</div>
										</div>
									</li>
								</ul>
								<!-- 超出五条信息插入》》查看更多商品 -->
								<a href="#" class="more-link">查看更多商品</a>
								<!-- 总计 -->
								<div class="order-total">
									<div class="total-ctn">
										<div class="total-t">
											<p>物流费用：<span class="red">¥<i>20</i></span></p>
											<p>优惠金额：<span class="red">¥<i>100</i></span></p>
											<p>货品总金额：<span class="red">¥<i>3500</i></span></p>
										</div>
										<div class="total-b">
											<p>应付总额（含运费）：<span class="red">¥<i>3620</i></span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- 评价 -->
						<div class="comment">
							<div class="comment-header">
								<!-- 评论类型选择 -->
								<ul class="comment-type">
									<li class="active">
										<!-- 单选 -->
										<input name="comment-type" type="radio" value="" checked>
										<div class="radio"><div></div></div>
										<i class="fa fa-smile-o"></i>好评
									</li>
									<li>
										<!-- 单选 -->
										<input name="comment-type" type="radio" value="">
										<div class="radio"><div></div></div>
										<i class="fa fa-meh-o"></i>中评
									</li>
									<li>
										<!-- 单选 -->
										<input name="comment-type" type="radio" value="">
										<div class="radio"><div></div></div>
										<i class="fa fa-frown-o"></i>差评
									</li>
								</ul>
							</div>
							<div class="comment-body">
								<div class="body-l">发表评价</div>
								<div class="body-r">
									<textarea maxlength="300"></textarea>
									<!-- 提示语 -->
									<p class="tips">还可以输入<span class="red word-num">300</span>字</p>
								</div>
							</div>
						</div>
						<!-- 按钮组 -->
						<ul class="btn-group">
							<li class="btn-submit active">确定评价</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>

</body>
</html>
