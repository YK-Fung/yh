<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-我的足迹</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/seen/cg-my-footprint.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['seen/cg-my-footprint']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-buyer" second-title="my-footprint"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">我的足迹</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 我的足迹</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 筛选条件 -->
					<div class="select-ctn">
						<!-- 日期范围： -->
						<div class="look-times">
							<div class="opt-time">
								浏览日期：
								<input name="" class="date-time date1" type="text" placeholder="开始日期">
								<span class="line">-</span>
								<input name="" class="date-time date2" type="text" placeholder="结束日期">
							</div>
						</div>
						<!-- 批量删除 -->
						<input type="button" class="delete-all" value="批量删除"></input>
					</div>
					<!-- 搜索结果 -->
					<div class="result-all">
						<!-- circulation  循环一天 -->
						<div class="circulation">	
							<!-- 日期 个数 -->
							<div class="head-lis">
								<span class="time">04.27</span>
								<span><i class="num">6</i>个产品</span>
							</div>
							<!-- 产品列表 -->
							<div class="detail-lis">
								<ul>
									<!-- li 循环单个产品 -->
									<li>
										<div class="pic-box">
											<img src="../../img/hy-center/cg-my-footer.jpg" class="photo">
										</div>
										<div class="details">
											<a class="name" href="#">999感冒灵颗粒</a>
											<p>泰和药业</p>
											<p>销量：<span>1111</span></p>
											<p>浏览时间：<span>01-12 08:10</span></p>
										</div>
										<!-- 选中 -->
										<div class="choose">
											<div class="checkbox">
												<input type="checkbox" value="111">
												<label></label>
											</div>
											<span>选中</span>
										</div>
									</li>
									<li>
										<div class="pic-box">
											<img src="../../img/hy-center/cg-my-footer.jpg" class="photo">
										</div>
										<div class="details">
											<a class="name" href="#">999感冒灵颗粒</a>
											<p>泰和药业</p>
											<p>销量：<span>1111</span></p>
											<p>浏览时间：<span>01-12 08:10</span></p>
										</div>
										<!-- 选中 -->
										<div class="choose">
											<div class="checkbox">
												<input type="checkbox" value="122">
												<label></label>
											</div>
											<span>选中</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- 分页 -->
						<div class="overflow">
							<include src="../include/pagination.html"></include>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>
	<!-- 提示 -->
	<div class="pop-shade">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 -->
				<div class="header-text">批量删除</div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				
			</div>
			<!-- 底部 -->
			<div class="pop-footer">
				<!-- 取消按钮 -->
				<button class="btn btn-no">取消</button>
				<!-- 确认按钮 -->
				<button class="btn btn-yes">确定</button>
			</div>
		</div>
	</div>
</body>
</html>
