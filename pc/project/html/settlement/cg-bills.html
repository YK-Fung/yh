<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-结算管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/settlement/cg-settlement.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['settlement/cg-bills']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-buyer" second-title="cg-settlement"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">结算管理</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 结算管理</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 列表导航 -->
					<ul class="lis-nav">
						<li><a href="cg-settlement.html">结算管理</a></li>
						<li class="active"><a href="cg-bills.html">应付账单管理</a></li>
					</ul>
					<!-- 对应的表单、表格 -->
					<div class="table-all">
						<!-- 应付账单管理 -->
						<div class="receivable-manage">
							<div class="select-ctn">
								<!-- 筛选条件 -->
								<div class="select">
									<!-- 付款状态： -->
									<span class="tit">付款状态：</span>
									<div class="select-box trade">
										<!-- 下拉框 -->
										<a href="javascript:void(0)" class="select-choice">
											<!-- 选中 -->
											<div class="select-text">请选择</div>
											<input type="text" placeholder="请选择" class="select-input" readonly value="0" name="">
											<!-- 下拉icon -->
											<span class="select-arrow">
												<i class="fa fa-angle-down"></i>
											</span>
										</a>
										<!-- 下拉列表 -->
										<div class="select-drop">
											<ul>
												<li data="0">已付款</li>
												<li data="1">未付款</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="select">
									<!-- 日期范围： -->
									<div class="date-times">
										<span class="tit">上架日期：</span>
										<div class="dates">
											<div class="lf">
												<i class="fa fa-calendar"></i>
												<!-- 开始时间 -->
												<input name="" type="text" class="date-time date1">
											</div>
											<span class="line"> - </span>
											<div class="lf">
												<i class="fa fa-calendar"></i>
												<!-- 结束时间 -->
												<input name="" type="text" class="date-time date2">
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- 应付帐 搜索 -->
							<div class="search-ctn">
								<input type="text" placeholder="请输入姓名/企业名称/订单号">
								<button>搜索</button>
							</div>
							<table class="settlement-table">
								<thead>
									<tr>
										<th>订单号</th>
										<th>供应商企业名</th>
										<th>供应商联系人</th>
										<th>运费</th>
										<th>订单货款金额</th>
										<th>订单合计金额</th>
										<th>成交时间</th>
										<th>付款状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1704061136332010</td>
										<td>神药有限公司</td>
										<td>风尘里</td>
										<td>0.00</td>
										<td>574.20</td>
										<td>574.20</td>
										<td> 2017-04-28</td>
										<td class="already">已付款</td>
										<td>
											<a href="#">查看详情</a>
										</td>
									</tr>
									<tr>
										<td>1704061136332010</td>
										<td>神药有限公司</td>
										<td>风尘里</td>
										<td>0.00</td>
										<td>574.20</td>
										<td>574.20</td>
										<td> 2017-04-28</td>
										<td class="not">未结算</td>
										<td>
											<a href="#">查看详情</a>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- 导出表格 -->
							<table class="table-export"></table>
						</div>
					</div>
					<div class="table-btm">
						<!-- 导出在销产品 -->
						<div class="export-product">
							<div class="page">从第<input type="text">页<i></i>第<input type="text">页</div>
							<button class="btn-export">导出在销产品</button>
						</div>
						<!-- 分页 -->
						<include src="../include/pagination.html"></include>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>
</body>
</html>
