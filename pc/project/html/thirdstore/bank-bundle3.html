<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-绑定对公账号</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/thirdstore/bank-bundle.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['thirdstore/bank-bundle3']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center" second-title="bank"></div>
	
	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">绑定对公账号</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 绑定对公账号</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<div class="main-ctn">
						<div class="title">企业账户</div>
						<!-- 步骤 -->
						<div class="step step3"></div>
						<!-- 账号绑定内容 -->
						<div class="step3-ctn">
							<!-- 认证 -->
							<div class="approve">
								<div class="approve-header">认证成功</div>
								<div class="approve-body">
									<p>恭喜您，您已成功通过银行对公账号认证。企业名称将作为您在药荟健康网的真实企业名称显示，无法更改。</p>
								</div>
							</div>
							<!-- 账户信息 -->
							<div class="card-infor">
								<p>银行开户名：广州泰和医药有限公司</p>
								<p>&nbsp&nbsp&nbsp开户银行：中国银行广州海珠支行</p>
								<p>&nbsp&nbsp&nbsp开户银行：231515111XXXXXXXX</p>
							</div>
							<!-- 提交按钮 -->
							<div class="btn-submit">返回</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>

</body>
</html>
