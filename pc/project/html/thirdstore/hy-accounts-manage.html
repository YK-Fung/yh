<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-帐号管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/thirdstore/hy-accounts-manage.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['thirdstore/hy-accounts-manage']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center" second-title="hy-accounts"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">帐号管理</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 帐号管理</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 列表导航 -->
					<div class="toggle-top">
						<ul class="lis-nav">
							<li class="active"><a href="hy-accounts-manage.html">账号设置</a></li>
							<li><a href="hy-role-manage.html">角色管理</a></li>
						</ul>
						<button class="add-accounts-btn">添加帐号</button>
					</div>
					<!-- 账号设置 -->
					<div class="accounts-ctn">
						<!-- 添加部门 -->
						<div class="add-lf">
							<!-- 已添加部门 -->
							<div class="department">
								已添加部门
								<!-- 添加一级部门 -->
								<i class="fa fa-plus-circle add-department-a"></i>
							</div>
							<!-- 部门级别 -->
							<ul class="class">
								<li class="depart-all">
									<!-- 一级部门 -->
									<div class="first-class">
										<span class="first-name">市场部</span>
										<!-- 添加 -->
										<i class="fa fa-plus-circle add-department-b"></i>
										<!-- 删除 -->
										<i class="fa fa-minus-circle delete-a"></i>
										<!-- 编辑 -->
										<i class="fa fa-edit edit-a"></i>
									</div>
									<!-- 二级部门 -->
									<ul class="second-class">
										<li>
											<span>市场一部</span>
											<i class="fa fa-minus-circle delete-b"></i>
											<i class="fa fa-edit edit-b"></i>
										</li>
										<li>
											<span>市场二部</span>
											<i class="fa fa-minus-circle delete-b"></i>
											<i class="fa fa-edit edit-b"></i>
										</li>
									</ul>	
								</li>
							</ul>
						</div>
						<!-- 部门角色 -->
						<div class="role-edit">
							<!-- 筛选条件 -->
							<div class="condition">
								<div class="select">
									<!-- 部门： -->
									<span class="tit">部门：</span>
									<div class="select-box trade">
										<!-- 下拉框 -->
										<a href="javascript:void(0)" class="select-choice">
											<!-- 选中 -->
											<div class="select-text">所有部门</div>
											<input type="text" class="select-input" readonly value="" name="">
											<!-- 下拉icon -->
											<span class="select-arrow">
												<i class="fa fa-angle-down"></i>
											</span>
										</a>
										<!-- 下拉列表 -->
										<div class="select-drop">
											<ul>
												<li data="0">所有部门</li>
												<li data="1">市场部</li>
											</ul>
										</div>
									</div>
								</div>
								 <div class="select">
									<!-- 部门： -->
									<span class="tit">状态：</span>
									<div class="select-box trade">
										<!-- 下拉框 -->
										<a href="javascript:void(0)" class="select-choice">
											<!-- 选中 -->
											<div class="select-text">正常</div>
											<input type="text" class="select-input" readonly value="" name="">
											<!-- 下拉icon -->
											<span class="select-arrow">
												<i class="fa fa-angle-down"></i>
											</span>
										</a>
										<!-- 下拉列表 -->
										<div class="select-drop">
											<ul>
												<li data="0">正常</li>
												<li data="1">已冻结</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<!-- 筛选结果 -->
							<div class="result">
								<table>
									<thead>
										<tr>
											<th>账号类型</th>
											<th>登录名</th>
											<th>姓名</th>
											<th>部门</th>
											<th>角色</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<!-- 账号类型 -->
											<td>主帐号</td>
											<!-- 登录名 -->
											<td class="login-name">DAISHUHENG</td>
											<!-- 姓名 -->
											<td class="principal">戴术恒</td>
											<!-- 部门 -->
											<td class="tb-department">总经办</td>
											<!-- 角色 -->
											<td class="tb-role">总经理</td>
											<!-- 操作 -->
											<td><a class="modification">修改</a> | <a class="freezeing">冻结</a> | <a class="delete-accounts">删除</a></td>
											<!-- 帐号唯一id -->
											<td class="hide-id">111</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- 分页 -->
							<include src="../include/pagination.html"></include>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>
	<!-- 添加一级部门弹窗 -->
	<div class="pop-shade" id="pop-department-a">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 -->
				<div class="header-text"></div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<div class="last">
					<label>上级部门</label>
					<p>无</p>
				</div>
				<div class="name">
					<label>部门名称</label>
					<input type="text" class="txt">
					<p class="tip"></p>
				</div>
			</div>
			<!-- 底部 -->
			<div class="pop-footer">
				<!-- 取消按钮 -->
				<button class="btn btn-no">取消</button>
				<!-- 确认按钮 -->
				<button class="btn btn-yes">提交</button>
			</div>
		</div>
	</div>
	<!-- 添加二级部门弹窗 -->
	<div class="pop-shade" id="pop-department-b">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 -->
				<div class="header-text"></div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<div class="last">
					<label>上级部门</label>
					<input type="text" class="department-name" readonly>
				</div>
				<div class="name">
					<label>部门名称</label>
					<input type="text" class="txt">
					<p class="tip"></p>
				</div>
			</div>
			<!-- 底部 -->
			<div class="pop-footer">
				<!-- 取消按钮 -->
				<button class="btn btn-no">取消</button>
				<!-- 确认按钮 -->
				<input type="button" class="btn btn-yes" value="提交">
			</div>
		</div>
	</div>
	<!-- 添加帐号弹窗 -->
	<div class="pop-shade" id="pop-add-accounts">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 -->
				<div class="header-text"></div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				<form action="" id="">
					<div class="form-ground lf">
						<label>登录名称</label>
						<input type="text" class="text01">
						<p class="tip"></p>
					</div>
					<div class="form-ground">
						<label>负责人姓名</label>
						<input type="text" class="text02">
						<p class="tip"></p>
					</div>
					<div class="form-ground lf">
						<label>登录密码</label>
						<input type="password" class="text03" placeholder="6-20位字母、数字、符号组成">
						<p class="tip"></p>
					</div>
					<div class="form-ground">
						<label>重复密码</label>
						<input type="password" class="text04" placeholder="6-20位字母、数字、符号组成">
						<p class="tip"></p>
					</div>
					<div class="form-ground lf">
						<label>所属部门</label>
						<div class="select-box">
							<!-- 下拉框 -->
							<a href="javascript:void(0)" class="select-choice">
								<!-- 选中 -->
								<div class="select-text text05">请选择</div>
								<input type="text" class="select-input" readonly value="" name="">
								<!-- 下拉icon -->
								<span class="select-arrow">
									<i class="fa fa-angle-down"></i>
								</span>
							</a>
							<!-- 下拉列表 -->
							<div class="select-drop" id="for-department">
								<ul>
									<li data="0">请选择</li>
									<li data="1">产品部</li>
								</ul>
							</div>
						</div>
						<p class="tip"></p>
					</div>
					<div class="form-ground">
						<label>角色</label>
						<div class="select-box">
							<!-- 下拉框 -->
							<a href="javascript:void(0)" class="select-choice">
								<!-- 选中 -->
								<div class="select-text text06">请选择</div>
								<input type="text" class="select-input" readonly value="" name="">
								<!-- 下拉icon -->
								<span class="select-arrow">
									<i class="fa fa-angle-down"></i>
								</span>
							</a>
							<!-- 下拉列表 -->
							<div class="select-drop">
								<ul>
									<li data="0">请选择</li>
									<li data="1">UI设计师</li>
								</ul>
							</div>
						</div>
						<p class="tip"></p>
					</div>
				</form>
			</div>
			<!-- 底部 -->
			<div class="pop-footer">
				<!-- 取消按钮 -->
				<button class="btn btn-no">取消</button>
				<!-- 确认按钮 -->
				<button class="btn btn-yes">确定</button>
			</div>
		</div>
	</div>
	<!-- 自定义弹窗 -->
	<div class="pop-shade" id="pop-tip">
		<!-- 弹窗 -->
		<div class="pop-main">
			<!-- 头部 -->
			<div class="pop-header">
				<!-- 头部文字 -->
				<div class="header-text">帐号管理</div>
				<!-- 关闭按钮 -->
				<div class="header-close"></div>
			</div>
			<!-- 内容 -->
			<div class="pop-body">
				
			</div>
			<!-- 底部 -->
			<div class="pop-footer">
				<!-- 取消按钮 -->
				<button class="btn btn-no">取消</button>
				<!-- 确认按钮 -->
				<button class="btn btn-yes">确定</button>
			</div>
		</div>
	</div>
</body>
</html>
