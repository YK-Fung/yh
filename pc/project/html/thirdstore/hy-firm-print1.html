<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-资质打印</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/thirdstore/hy-firm-print1.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['thirdstore/hy-firm-print1']);</script>

<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center" second-title="hy-print"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">

				<div class="ctn-path">

				</div>
				<!-- 主要内容 -->
				<div class="main">

					<div class="search-group">

						<div class="form-group contact">

						</div>
						<button>查询</button>
					</div>
					<!-- 表格 -->
					<table>
						<thead>
							<tr>
								<th>企业名称（全称）</th>
								<th>联系人</th>
								<th>企业详细地址</th>

							</tr>
						</thead>
						<tbody>
							<tr class="already">
								<td>广州某某有限公司</td>
								<td>某XX</td>
								<td>广东省广州市越秀区中山六路49号1530室</td>
								<td class="link"><a href="hy-firm-print2.html">查看</a></td>
							</tr>	
						</tbody>
					</table>
					<!-- 分页 -->
					<include src="../include/pagination.html"></include>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>

</html>
