<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>会员中心-企业信息</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/thirdstore/hy-firm2.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['thirdstore/hy-firm2']);</script>
</head>
<body>
	<!-- 导航选中状态 -->
	<div id="navCur" style="display: none;" max-title="hy-center" second-title="hy-firm"></div>

	<div class="wrap">
		<!-- 左侧菜单栏 -->
		<include src="../include/bar-slider.html"></include>
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 顶部导航 -->
			<include src="../include/bar-header.html"></include>
			<!-- 内容 -->
			<div class="ctn">
				<!-- 路径 -->
				<div class="ctn-path">
					<div class="path-left">企业信息设置</div>
					<div class="path-right"><i class="fa fa-home"></i> 会员中心 / 企业信息设置</div>
				</div>
				<!-- 主要内容 -->
				<div class="main">
					<!-- 步骤 -->
					<ul class="step">
						<li class="active">
							<div class="rectangle"></div>
							<div class="num">1</div>
							<span>填写认证信息</span>						
						</li>
						<li class="active">
							<div class="rectangle"></div>
							<div class="num">2</div>
							<span>等待管理员审核</span>						
						</li>
						<li>
							<div class="rectangle"></div>
							<div class="num">3</div>
							<span>查看审核结果</span>						
						</li>
					</ul>
					<div class="main-ctn">
						<a class="btn-back" href="#">返回会员中心</a>
					</div>
				</div>
			</div>
			<!-- 底部信息 -->
			<include src="../include/footer.html"></include>
		</div>
	</div>
</body>
</html>
