<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>消息类型管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/infor/type.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['infor/type']);</script>
</head>
<body>
	<div class="wrap" id="type">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">消息管理</p>
			<p class="title-explain">消息类型管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 后端使用的时候加上 form-filtrate 这个样式 -->
			<form class="form-inline" role="form">
				<div class="form-group">
					<div class="btn btn-primary btn-add">添加消息类型+</div>
				</div>
				<div class="columns columns-right btn-group pull-right">
					<button class="btn btn-default" type="button" name="refresh" aria-label="refresh" title="刷新">
						<i class="glyphicon glyphicon-refresh icon-refresh"></i>
					</button>
					<div class="export btn-group">
						<button class="btn btn-default dropdown-toggle" aria-label="export type" title="导出数据" data-toggle="dropdown" type="button" aria-expanded="false">
							<i class="glyphicon glyphicon-export icon-share"></i>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li role="menuitem" data-type="json"><a href="javascript:void(0)">JSON</a></li>
							<li role="menuitem" data-type="xml"><a href="javascript:void(0)">XML</a></li>
							<li role="menuitem" data-type="csv"><a href="javascript:void(0)">CSV</a></li>
							<li role="menuitem" data-type="txt"><a href="javascript:void(0)">TXT</a></li>
							<li role="menuitem" data-type="sql"><a href="javascript:void(0)">SQL</a></li>
							<li role="menuitem" data-type="excel"><a href="javascript:void(0)">MS-Excel</a></li>
						</ul>
					</div>
				</div>
				<div class="pull-right search"><input class="form-control" type="text" placeholder="企业名称、企业法人"></div>
			</form>
			<table class="table text-center">
				<thead>
					<tr>
						<th>序号</th>
						<th>类型名称</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>系统消息</td>
						<td>就是系统发的消息</td>
						<td>
							<i class="icon icon-edit"></i>
							<i class="icon icon-del"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- 弹窗-新增 -->
		<div class="modal fade type-add" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">添加</h4>
					</div>
					<div class="modal-body">
						<div class="row" >
							<div class="col-xs-3 col-md-3 text-right">消息类别：</div>
							<div class="col-xs-7 col-md-7">
								<input class="form-control" type="text">
							</div>
							<div class="col-xs-3 col-md-3 text-right">备注：</div>
							<div class="col-xs-7 col-md-7">
								<textarea class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">返回</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 弹窗-详情or编辑 -->
		<div class="modal fade type-edit" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">编辑</h4>
					</div>
					<div class="modal-body">
						<div class="row" >
							<div class="col-xs-3 col-md-3 text-right">消息类别：</div>
							<div class="col-xs-7 col-md-7">
								<input class="form-control" type="text">
							</div>
							<div class="col-xs-3 col-md-3 text-right">备注：</div>
							<div class="col-xs-7 col-md-7">
								<textarea class="form-control"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">返回</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>


		<!-- 弹窗-删除 -->
		<div class="modal fade type-del" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除数据</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">删除消息类型</p>
						<p class="text-muted">确定要删除该消息类型？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
