<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>资讯信息详情</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/information/info-detail.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['information/info-detail']);</script>
</head>
<body>
	<div class="wrap" id="info-detail">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">资讯中心</p>
			<p class="title-explain">资讯信息详情</p>
		</div>
		<div class="wrap-ctn">
			<form class="form-inline">
				<div class="row">
					<div class="form-group col-md-6">
						<label>标题：</label>
						<input type="text" class="form-control" id="">
					</div>
					<div class="form-group col-md-6">
						<label>资讯类型：</label>
						<select class="form-control">
							<option>请选择</option>
							<option>医药资讯首页</option>
					    	<option>行情动态</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label>副标题：</label>
						<input type="text" class="form-control" id="">
					</div>
					<div class="form-group col-md-6">
						<label>来源：</label>
						<input type="text" class="form-control" id="" placeholder="文章的来源出处">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label>责任编辑：</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group col-md-6">
						<label>是否热门：</label>
						<select class="form-control">
							<option>全部</option>
							<option>热门</option>
					    	<option>非热门</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="exampleInputName2" class="pull-left">封面图片：</label>
							<input type="file" class="add-img pull-left">
						</div>
						<img src="" class="pic-show">
					</div>
					<div class="form-group col-md-6">
						<label for="exampleInputName2">点击数：</label>
						<input type="text" class="form-control wid100" id="">
						<span class="tips">注：修改页面显示，添加页面不显示</span>
					</div>
				</div>
				<div class="form-group">
					<label class="tit">内容摘要：</label>
					<input type="text" class="form-control" maxlength="130">
				</div>
				<div class="form-group">
					<label class="tit">正文：</label>
					<script id="editor" type="text/plain"></script>
				</div>
				<div class="btns">
					<div class="btn btn-primary" href="#" role="button">发布</div>
					<div class="btn btn-default" href="#" role="button">取消</div>
				</div>
				<p class="text-center tips mar">注：若修改页面，则显示【保存】</p>
			</form>
		</div>
	</div>
	<!-- 引入富文本框 -->
	<script type="text/javascript" src="../../js/ueditor.config.js"></script>
	<script type="text/javascript" src="../../js/ueditor.all.js"></script>
	<script>
		var ue = UE.getEditor('editor',{
			initialFrameWidth :80+'%',//设置编辑器宽度
			initialFrameHeight:365,//设置编辑器高度
			scaleEnabled:true
		});
	</script>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
