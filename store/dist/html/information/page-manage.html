<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>单页面管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/information/page-manage.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['information/page-manage']);</script>
</head>
<body>
	<div class="wrap" id="page-manage">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">资讯中心</p>
			<p class="title-explain">单页面管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 查询条件 -->
			<div class="search-condition">	
				<div class="btn-group pull-right btn-function">
					<!-- 刷新 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></button>
				  	<!-- 导出 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
				</div>
				<!-- 输入框 -->
				<div class="group pull-right search-txt">
					<input type="text" class="form-control" placeholder="请输入单页面ID/标题/作者">
				</div>
			</div>
			<!-- 查询结果 -->
			<div class="table-responsive tb-h">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>栏目ID</th>
							<th>标题</th>
							<th>作者</th>
							<th>内容摘要</th>
							<th>单页URL</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>CF56638949</td>
							<td>中西成药</td>
							<td>Sophine</td>
							<td>小儿咳嗽专题</td>
							<td>192.168.1.108</td>
							<td>
								<i class="icon icon-edit"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>
					</tbody>
			  	</table>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade delete-page" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除单页面信息</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">单页面信息</p>
						<p class="text-muted">确定要删除该单页面信息？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗 编辑 -->
		<div class="modal fade page-detail" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">编辑信息</h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered text-center">
							<tbody>
								<tr>
									<td class="text-right w186">单页ID</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">标题</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">短标题</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">关键字</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">内容摘要</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">内容</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">作者</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">标识</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">单页URL</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">模版ID</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">SEO标题</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">SEO关键字</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">SEO描述</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>							
								<tr>
									<td class="text-right w186">标签</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
							</tbody>
						</table>
						<div class="add-line">
							<span class="pull-left">注释：点击“新增信息”，增加一行表格</span>
							<span class="pull-right text-primary add-btn">+新增信息</span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
