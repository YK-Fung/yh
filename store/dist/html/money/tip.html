<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>交易服务费管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/money/money.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['money/payment']);</script>
</head>
<body>
	<div class="wrap" id="money">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">交易服务费</p>
			<p class="title-explain">交易服务费管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 后端使用的时候加上 form-filtrate 这个样式 -->
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="control-label">认证日期：</label>
					<input name="" class="form-control date-time" placeholder="开始时间">
					-
					<input name="" class="form-control date-time" placeholder="结束时间">
				</div>
				<div class="columns columns-right btn-group pull-right">
					<button class="btn btn-default" type="button" name="refresh" aria-label="refresh" title="刷新">
						<i class="glyphicon glyphicon-refresh icon-refresh"></i>
					</button>
					<div class="export btn-group">
						<button class="btn btn-default dropdown-toggle" aria-label="export type" title="导出数据" data-toggle="dropdown" type="button" aria-expanded="false">
							<i class="glyphicon glyphicon-export icon-share"></i>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li role="menuitem" data-type="json"><a href="javascript:void(0)">JSON</a></li>
							<li role="menuitem" data-type="xml"><a href="javascript:void(0)">XML</a></li>
							<li role="menuitem" data-type="csv"><a href="javascript:void(0)">CSV</a></li>
							<li role="menuitem" data-type="txt"><a href="javascript:void(0)">TXT</a></li>
							<li role="menuitem" data-type="sql"><a href="javascript:void(0)">SQL</a></li>
							<li role="menuitem" data-type="excel"><a href="javascript:void(0)">MS-Excel</a></li>
						</ul>
					</div>
				</div>
				<div class="pull-right search"><input class="form-control" type="text" placeholder="姓名/企业名称/订单号"></div>
			</form>
			<table class="table text-center">
				<thead>
					<tr>
						<th>订单号</th>
						<th>采购商企业名</th>
						<th>供应商企业名</th>
						<th>运费</th>
						<th>服务费率</th>
						<th>交易服务费</th>
						<th>订单货款金额</th>
						<th>订单合计金额</th>
						<th>成交时间</th>
						<th>付款状态</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1111111</td>
						<td>广州好迪</td>
						<td>广西敌敌畏</td>
						<td>50.00</td>
						<td>1680.00</td>
						<td>168.00</td>
						<td>12345.00</td>
						<td class="text-red">12345.00</td>
						<td>2077/07/07</td>
						<td>已收款</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
