<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>合同管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/order/contact-manage.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['order/contact-manage']);</script>
</head>
<body>
	<div class="wrap" id="contact-manage">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">订单中心</p>
			<p class="title-explain">合同管理</p>
		</div>
		<!-- 后端使用的时候加上 form-filtrate 这个样式 -->
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="control-label">签约状态：</label>
				<select class="form-control">
					<option>全部</option>
					<option>双方未签约</option>
			    	<option>采购商已签约</option>
			    	<option>供应商已签约</option>
			    	<option>双方已签约</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">签订时间：</label>
				<input name="authenticationTimeBefore" class="form-control date-time" placeholder="开始时间">
				-
				<input name="authenticationTimeAfter" class="form-control date-time" placeholder="结束时间">
			</div>
			<div class="columns columns-right btn-group pull-right">
				<button class="btn btn-default" type="button" name="refresh" aria-label="refresh" title="刷新">
					<i class="glyphicon glyphicon-refresh icon-refresh"></i>
				</button>
				<div class="export btn-group">
					<button class="btn btn-default dropdown-toggle" aria-label="export type" title="导出数据" data-toggle="dropdown" type="button" aria-expanded="false">
						<i class="glyphicon glyphicon-export icon-share"></i>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li role="menuitem" data-type="json"><a href="javascript:void(0)">JSON</a></li>
						<li role="menuitem" data-type="xml"><a href="javascript:void(0)">XML</a></li>
						<li role="menuitem" data-type="csv"><a href="javascript:void(0)">CSV</a></li>
						<li role="menuitem" data-type="txt"><a href="javascript:void(0)">TXT</a></li>
						<li role="menuitem" data-type="sql"><a href="javascript:void(0)">SQL</a></li>
						<li role="menuitem" data-type="excel"><a href="javascript:void(0)">MS-Excel</a></li>
					</ul>
				</div>
			</div>
			<div class="pull-right search"><input class="form-control" type="text" placeholder="请输入采购商名称/供应商名称/订单号"></div>
		</form>
		<!-- 查询结果 -->
		<div class="tb-h">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>订单号</th>
						<th>合同号</th>
						<th>供应商</th>
						<th>采购商</th>
						<th>签订时间</th>
						<th>签约状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>5646165985646</td>
						<td>5646165985646</td>
						<td>北京同仁堂医药有限公司</td>
						<td>广东白云山医药股份有限公司</td>
						<td>2017/07/11</td>
						<td>交易成功</td>
						<td><a href="contact-detail.html" class="link">查看合同</a></td>
					</tr>
				</tbody>
		  	</table>
		</div>
	</div>	
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
