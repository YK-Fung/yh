<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>资质管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/qualifications/aptitude-manage.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['qualifications/aptitude-manage']);</script>
</head>
<body>
	<div class="wrap" id="aptitude">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">资质中心</p>
			<p class="title-explain">资质管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 左侧栏目 -->
			<div class="nav-l pull-left">
				<!-- 移动提示语 -->
				<div class="move"></div>
				<div class="catalogue">
					<h3>资质管理</h3>
					<i class="glyphicon glyphicon-minus-sign"></i>
					<i class="glyphicon glyphicon-plus-sign"></i>
				</div>
				<div class="list">
					<div class="box cur">
						<input type="text" class="name" value="会员中心1" placeholder="菜单名" readonly data="ajaxUrl">
					</div>
					<div class="box">
						<input type="text" class="name" value="会员中心7" placeholder="菜单名" readonly data="ajaxUrl">
					</div>
					<div class="box">
						<input type="text" class="name" value="会员中心2" placeholder="菜单名" readonly data="ajaxUrl">
					</div>
					<div class="box">
						<input type="text" class="name" value="会员中心3" placeholder="菜单名" readonly data="ajaxUrl">
					</div>
					<div class="box">
						<input type="text" class="name" value="会员中心4" placeholder="菜单名" readonly data="ajaxUrl">
					</div>
				</div>
			</div>
			<!-- 列表内容 -->
			<div class="list-detail pull-left">
				<!-- 标题 -->
				<h3 class="tit-r" id="menu-title">基本目录</h3>
				<div class="toggle-ctn">	
					<div class="checkbox">
						<label>
					    	<input type="checkbox">图片
						</label>
					</div>
					<div class="checkbox">
						<label>
					    	<input type="checkbox">证件号
						</label>
					</div>
					<div class="checkbox">
						<label>
					    	<input type="checkbox">有效期
						</label>
					</div>
					<div class="checkbox">
						<label>
					    	<input type="checkbox">是否长期
						</label>
					</div>
					<div class="checkbox overflow">
						<label class="pull-left">
					    	<input type="checkbox">模板
						</label>
						<input type="file" accept="image/png,application/msword,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,image/jpeg,image/png,image/gif," class="pull-left" style="margin-left: 25px;">
					</div>
					<!-- 保存 -->
					<input class="btn btn-primary" type="submit" value="保存">
				</div>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade delete-node" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除目录</h4>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
