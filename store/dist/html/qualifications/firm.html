<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>企业资质</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/qualifications/qualifications.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['qualifications/firm']);</script>
</head>
<body>
	<div class="wrap" id="qualifications">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">企业资质</p>
			<p class="title-explain">企业资质管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 后端使用的时候加上 form-filtrate 这个样式 -->
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="control-label">企业角色：</label>
					<select class="form-control">
						<option>全部</option>
						<option>采购商</option>
						<option>供应商</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label">认证状态：</label>
					<select class="form-control">
						<option>全部</option>
						<option>已认证</option>
						<option>未认证</option>
						<option>不通过</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label">审核状态：</label>
					<select class="form-control">
						<option>全部</option>
						<option>未审核</option>
						<option>待审核</option>
						<option>已通过</option>
						<option>不通过</option>
					</select>
				</div>
			</form>
			<table class="table text-center">
				<thead>
					<tr>
						<th>企业名称</th>
						<th>企业法人</th>
						<th>企业角色</th>
						<th>审核状态</th>
						<th>认证状态</th>
						<th>提交审核时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="" href="firm-detail.html">安徽华氏医药有限公司1</a></td>
						<td>哈哈哈</td>
						<td>供应商</td>
						<td>审核通过</td>
						<td>已认证</td>
						<td>2013.60.06</td>
						<td>
							<i class="icon icon-edit"><a href="firm-detail.html"></a></i>
							<i class="icon icon-del"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade qualifications-detail" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除企业资质</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">删除企业资质</p>
						<p class="text-muted">确定要删该改企业资质？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
