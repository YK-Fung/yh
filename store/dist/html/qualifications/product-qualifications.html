<!doctype html>
<html lang="zh">
<head>
    <meta name="renderer" content="webkit"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>产品资质</title>
    <link rel="stylesheet" type="text/css" href="../../css/bundle.css">
    <link rel="stylesheet" type="text/css" href="../../css/qualifications/product-qualifications.css">
    <script type="text/javascript" src="../../js/require.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script>require(['qualifications/product-qualifications']);</script>
</head>
<body>
<div class="wrap" id="product-qualifications">
    <!-- 标题 -->
    <div class="iframe-title">
        <p class="title-text">产品资质</p>
        <p class="title-explain">产品资质管理</p>
    </div>
    <div class="wrap-ctn">
        <form class="form-inline" role="form">
            <div class="text-input"><label class="control-label">产品名称：</label><input class="form-control" type="text"
                                                                                     placeholder="产品名称">
            </div>
            <div class="text-input"><label class="control-label">批准文号：</label><input class="form-control" type="text"
                                                                                     placeholder="批准文号">
            </div>
            <div class="text-input"><label class="control-label">产品分类：</label>
                <select class="form-control">
                    <option>儿科用药1</option>
                    <option>儿科用药2</option>
                    <option>儿科用药3</option>
                    <option>儿科用药4</option>
                </select>
            </div>
            <div class="text-input"><label class="control-label">生产企业：</label><input class="form-control" type="text"
                                                                                     placeholder="生产企业">
            </div>
            <div class="text-input"><label class="control-label">上架时间：</label><input name="authenticationTimeBefore"
                                                                                     class="form-control date-time"
                                                                                     placeholder="开始时间">
                -
                <input name="authenticationTimeAfter" class="form-control date-time" placeholder="结束时间"></div>
            <div class="text-input"><label class="control-label">签约状态：</label>
                <select class="form-control">
                    <option>全部</option>
                    <option>正常</option>
                    <option>已过期</option>
                    <option>即将过期</option>
                </select></div>
            <div class="btn btn-primary btn-add">查询</div>
        </form>
        <table class="table text-center">
            <thead>
            <tr>
                <th>产品名称</th>
                <th>产品分类</th>
                <th>规格/型号</th>
                <th>发布企业/生产企业</th>
                <th>批准文号</th>
                <th>批号</th>
                <th>发布时间</th>
                <th>资质状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a class="" href="../goods/goods-edit.html">999感冒灵</a></td>
                <td>儿科用药</td>
                <td>2.5g*12袋</td>
                <td>广州康臣药业有限公司 广州柏赛罗药业有限公司</td>
                <td>国药准字Z20153031</td>
                <td>
                    <select class="form-control">
                    <option>儿科用药3</option>
                    <option>儿科用药4</option>
                    <option>儿科用药5</option>
                    <option>儿科用药6</option>
                    </select>
                </td>
                <td>2017-12-08 08:43:35</td>
                <td>注册批件、质量标准 还有3天过期</td>
                <td><i class="icon icon-edit"></i><a href="./product-qualifications-list.html">查看</a></td>
            </tr>
            <tr>
                <td><a class="" href="../goods/goods-edit.html">999感冒灵</a></td>
                <td>儿科用药</td>
                <td>2.5g*12袋</td>
                <td>广州康臣药业有限公司 广州柏赛罗药业有限公司</td>
                <td>国药准字Z20153031</td>
                <td>201801023A</td>
                <td>2017-12-08 08:43:35</td>
                <td>正常</td>
                <td><i class="icon icon-edit"></i><a href="./product-qualifications-list.html">查看</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 弹窗-删除 -->
    <div class="modal fade qualifications-detail" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">删除产品资质</h4>
                </div>
                <div class="modal-body">
                    <p class="text-primary">删除产品资质</p>
                    <p class="text-muted">确定要删该改产品资质？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
