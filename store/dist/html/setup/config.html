<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>配置类别</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/config.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/config']);</script>
</head>
<body>
	<div class="wrap" id="config">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">系统设置</p>
			<p class="title-explain">配置类别</p>
		</div>
		<div class="wrap-ctn">
			<!-- 后端使用的时候加上 form-filtrate 这个样式 -->
			<form class="form-inline" role="form">
				<div class="form-group">
					<label>配置类别：</label>
					<select class="form-control">
						<option>全部</option>
						<option>全部</option>
						<option>全部</option>
					</select>
				</div>
				<div class="form-group">
					<div class="btn btn-primary btn-add">新增配置</div>
				</div>
				<div class="columns columns-right btn-group pull-right">
					<button class="btn btn-default" type="button" name="refresh" aria-label="refresh" title="刷新">
						<i class="glyphicon glyphicon-refresh icon-refresh"></i>
					</button>
					<div class="export btn-group">
						<button class="btn btn-default dropdown-toggle" aria-label="export type" title="导出数据" data-toggle="dropdown" type="button" aria-expanded="false">
							<i class="glyphicon glyphicon-export icon-share"></i>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li role="menuitem" data-type="json"><a href="javascript:void(0)">JSON</a></li>
							<li role="menuitem" data-type="xml"><a href="javascript:void(0)">XML</a></li>
							<li role="menuitem" data-type="csv"><a href="javascript:void(0)">CSV</a></li>
							<li role="menuitem" data-type="txt"><a href="javascript:void(0)">TXT</a></li>
							<li role="menuitem" data-type="sql"><a href="javascript:void(0)">SQL</a></li>
							<li role="menuitem" data-type="excel"><a href="javascript:void(0)">MS-Excel</a></li>
						</ul>
					</div>
				</div>
				<div class="pull-right search"><input class="form-control" type="text" placeholder="请输入配置名"></div>
			</form>
			<!-- 查询结果 -->
			<div class="table-responsive tb-h">
				<table class="table">
					<thead>
						<tr>
							<th>序号</th>
							<th>配置名</th>
							<th>备注</th>
							<th>数据类型</th>
							<th>数值</th>
							<th>配置类别</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>	
						<tr>
							<td>1</td>
							<td></td>
							<td></td>
							<td>string</td>
							<td></td>
							<td>系统配置</td>
							<td>1</td>
							<td>
								<i class="icon icon-edit"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>
					</tbody>
			  	</table>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade modal-del" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">配置类别</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">删除配置</p>
						<p class="text-muted">确定要删除配置？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗-新增 编辑-->
		<div class="modal fade modal-edit" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered text-center">
							<tbody>
								<tr>
									<td class="text-right w186">配置名</td>
									<td><input name="" type="text" class="form-control" value="" placeholder="请输入配置名"></td>
								</tr>
								<tr>
									<td class="text-right w186">备注</td>
									<td>
										<textarea class="form-control" rows="3" placeholder="请输入备注"></textarea>
									</td>
								</tr>
								<tr>
									<td class="text-right w186">数据类型</td>
									<td>
										<select class="form-control">
											<option>请选择</option>
											<option>string</option>
											<option>string</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="text-right w186">数值</td>
									<td><input name="" class="form-control" type="text" value="" placeholder="请输入数值"></td>
								</tr>
								<tr>
									<td class="text-right w186">配置类别</td>
									<td>
										<select class="form-control">
											<option>请选择</option>
											<option>系统配置</option>
											<option>系统配置</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="text-right w186">排序</td>
									<td><input name="" class="form-control" type="number" value="" placeholder="“0”排序级别最高"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
