<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>配送管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/logistics-door.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/logistics-door']);</script>
</head>
<body>
	<div class="wrap" id="logistics-door">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">配送管理</p>
			<p class="title-explain">上门自提设置</p>
		</div>
		<div class="wrap-ctn">
			<!-- 查询条件 -->
			<div class="search-condition">	
				<!-- 供应商 采购商 切换 -->
				<div class="tit-tab pull-left">
					<a href="logistics-door.html" type="button" class="btn btn-primary">上门自提设置</a>
					<a href="logistics-firm.html" type="button" class="btn btn-default">物流公司设置</a>
					<a href="logistics-bills.html" type="button" class="btn btn-default">物流单据设置</a>
					<a href="logistics-template.html" type="button" class="btn btn-default">物流模版设置</a>
				</div>
				<div class="btn-group pull-right btn-function">
					<!-- 刷新 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></button>
				  	<!-- 导出 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
				</div>
				<!-- 输入框 -->
				<div class="group pull-right search-txt">
					<input type="text" class="form-control" placeholder="请输入自提点名称/联系人/联系电话搜索">
				</div>
			</div>
			<!-- 查询结果 -->
			<div class="table-responsive tb-h">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>自提编号</th>
							<th>地区区县ID</th>
							<th>自提点名称</th>
							<th>自提点地址</th>
							<th>联系人</th>
							<th>联系电话</th>
							<th>是否启用</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>	
						<!-- 已启用 -->
						<tr data-use="1">
							<td>CF56638949</td>
							<td>510000</td>
							<td>医药字自提点</td>
							<td>广东省广州市海珠区中洲交易中心</td>
							<td>王先生</td>
							<td>15438521236</td>
							<td class="using"><img src="../../img/iframe/yes.png"></td>
							<td>
								<i class="icon icon-yes"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>
						<!-- 未启用 -->
						<tr data-use="0">
							<td>CF56638949</td>
							<td>510000</td>
							<td>医药字自提点</td>
							<td>广东省广州市海珠区中洲交易中心</td>
							<td>王先生</td>
							<td>15438521236</td>
							<td class="using"></td>
							<td>
								<i class="icon icon-yes"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>							
					</tbody>
			  	</table>
			</div>
			<!-- 分页 -->
			<div class="pagination-div">
				<span>共<span class="page-amount text-primary">20</span>页</span>
				<ul class="pagination pull-right">
					<li class="page-pre"><a href="#">‹</a></li>
					<li class="page-number active"><a href="#">1</a></li>
					<li class="page-number"><a href="#">2</a></li>
					<li class="page-number"><a href="#">3</a></li>
					<li class="page-number"><a href="#">4</a></li>
					<li class="page-number"><a href="#">5</a></li>
					<li class="page-next"><a href="#">›</a></li>
				</ul>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade delete-link" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">自提信息</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">删除自提信息记录</p>
						<p class="text-muted">确定要删除该自提信息记录？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
