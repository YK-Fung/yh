<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>配送管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/logistics-template.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/logistics-bills']);</script>
</head>
<body>
	<div class="wrap" id="logistics-template">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">配送管理</p>
			<p class="title-explain">物流模版设置</p>
		</div>
		<div class="wrap-ctn">
			<!-- 查询条件 -->
			<div class="search-condition">	
				<!-- 供应商 采购商 切换 -->
				<div class="tit-tab pull-left">
					<a href="logistics-door.html" type="button" class="btn btn-default">上门自提设置</a>
					<a href="logistics-firm.html" type="button" class="btn btn-default">物流公司设置</a>
					<a href="logistics-bills.html" type="button" class="btn btn-default">物流单据设置</a>
					<a href="logistics-template.html" type="button" class="btn btn-primary">物流模版设置</a>
				</div>
				<div class="btn-group pull-right btn-function">
					<!-- 刷新 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></button>
				  	<!-- 导出 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
				</div>
				<!-- 输入框 -->
				<div class="group pull-right search-txt">
					<input type="text" class="form-control" placeholder="请输入自提点名称/联系人/联系电话搜索">
				</div>
			</div>
			<!-- 查询结果 -->
			<div class="table-responsive tb-h">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>模版ID</th>
							<th>物流公司ID</th>
							<th>首重/件</th>
							<th>首费</th>
							<th>续重/件</th>
							<th>续费</th>
							<th>是否默认</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>	
						<tr>
							<td>CF56638949</td>
							<td>CF56638949</td>
							<td>20kg</td>
							<td>100</td>
							<td>20</td>
							<td>100</td>
							<td><img src="../../img/iframe/yes.png"></td>
							<td>
								<i class="icon icon-edit"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>						
					</tbody>
			  	</table>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade delete-link" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">物流模版信息</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">删除物流模版信息记录</p>
						<p class="text-muted">确定要删除该物流模版信息记录？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗 编辑 -->
		<div class="modal fade bills-detail" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">编辑信息</h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered text-center">
							<tbody>
								<tr>
									<td class="text-right w186">模版ID</td>
									<td><input name="" type="text" value="" readonly></td>
								</tr>
								<tr>
									<td class="text-right w186">物流公司ID</td>
									<td><input name="" type="text" value="" readonly></td>
								</tr>
								<tr>
									<td class="text-right w186"><span class="must">*</span>首重/件</td>
									<td><input name="" type="text" value=""></td>
								</tr>
								<tr>
									<td class="text-right w186"><span class="must">*</span>首费</td>
									<td><input name="" type="text" value=""></td>
								</tr>
								<tr>
									<td class="text-right w186"><span class="must">*</span>续重/件</td>
									<td><input name="" type="text" value=""></td>
								</tr>
								<tr>
									<td class="text-right w186"><span class="must">*</span>续费</td>
									<td><input name="" type="text" value=""></td>
								</tr>
							</tbody>
						</table>
						<div class="text-left must">带*的内容可以编辑!</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="http://localhost:35729/livereload.js"></script></body>
</html>
