<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>类目管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/goods/category.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['goods/category']);</script>
</head>
<body>
	<div class="wrap" id="category">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">产中品心</p>
			<p class="title-explain">类目管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 左侧栏目 -->
			<div class="nav-l pull-left">
				<!-- 移动提示语 -->
				<div class="move"></div>
				<div class="catalogue">
					<h3>基本目录</h3>
					<i class="glyphicon glyphicon-minus-sign"></i>
					<i class="glyphicon glyphicon-plus-sign"></i>
				</div>
				<div class="list">
					<div class="box cur">
						<i class="toggle-ctn"></i>
						<input type="text" class="name" value="会员中心1" placeholder="菜单名" readonly data="ajaxUrl">
						<div class="box">
							<input type="text" class="name" value="采购商入门2" placeholder="菜单名" readonly data="ajaxUrl">
						</div>
					</div>
					<div class="box">
						<i class="toggle-ctn"></i>
						<input type="text" class="name" value="会员中心7" placeholder="菜单名" readonly data="ajaxUrl">
						<div class="box" data="1">
							<input type="text" class="name" value="采购商入门8" placeholder="菜单名" readonly data="ajaxUrl">
						</div>
					</div>
				</div>
			</div>
			<!-- 列表内容 -->
			<div class="list-detail pull-left">
				<!-- 标题 -->
				<h3 class="tit-r" id="menu-title">基本目录</h3>
				<div class="tab-ctn">
					<!-- 子分类新增 -->
					<div class="add-sub">
						<div class="form-group">
							<label class="pull-left">节点描述：</label>
							<textarea class="form-control pull-left"></textarea>
						</div>	
						<div class="form-group">
							<label class="pull-left"><span>*</span>服务费率：</label>
    						<input type="text" class="form-control pull-left">
						</div>
						<div class="form-group">
							<label class="pull-left">助记码：</label>
    						<input type="text" class="form-control pull-left">
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary">保存</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade delete-node" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除目录</h4>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
