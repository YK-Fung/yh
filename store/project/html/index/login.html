<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>药荟后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/index/login.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['index/login']);</script>
</head>
<body>
	<div class="wrap">
		<div class="login-title"></div>
		<div class="login">
			<form name="" class="form-inline">
				<!-- 账号 -->
				<div class="form-group">
					<input name="" class="form-control login-input login-zh" type="text" placeholder="请您输入账号">
					<div class="warn-tip"><div></div>账号输入格式有误！</div>
				</div>
				<!-- 密码 -->
				<div class="form-group">
					<input name="" class="form-control login-input login-pwd" type="password" placeholder="请您输入密码">
					<div class="warn-tip"><div></div>密码输入格式有误！</div>
				</div>
				<!-- 验证码 -->
				<div class="login-code">
					<input name="" class="form-control" type="text" placeholder="请您验证码">
					<img src="../../img/login/login-code.png">
					<span>看不清换一张</span>
				</div>
				<!-- 登录按钮 -->
				<button type="button" class="btn btn-primary btn-lg btn-block btn-login">登录</button>
			</form>
		</div>
		<div class="copyright">Copyright © 2010-2018 www.yaohuiw.com All Rights Reserved 药荟网版权所有互联网药品信息服务安全联盟</div>
	</div>
</body>
</html>
