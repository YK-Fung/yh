<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>消息发布</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/infor/infor-set.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['infor/infor-set']);</script>
</head>
<body>
	<div class="wrap" id="infor-set">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">消息内容管理</p>
			<p class="title-explain">发布消息</p>
		</div>
		<div class="wrap-ctn">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">名字：</label>
					<div class="col-sm-6 col-md-6">
						<input type="text" class="form-control" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">消息类型：</label>
					<div class="col-sm-6 col-md-6">
						<!-- 后端读取在 消息类型管理 里面设置的消息类型 -->
						<select class="form-control">
							<option>请选择</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">消息创建人：</label>
					<div class="col-sm-6 col-md-6">
						<select class="form-control">
							<option>请选择</option>
							<option>官方推送</option>
							<option>系统发布</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 col-md-2 col-sm-offset-2 col-md-offset-2">
						<label class="radio-inline receive-select">
							<input type="radio" name="optionsRadiosinline" value="option1" checked>指定接收人
						</label>
					</div>
					<div class="col-sm-2 col-md-2">
						<label class="radio-inline receive-select">
							<input type="radio" name="optionsRadiosinline" value="option1">指定部分接收人
						</label>
					</div>
					<div class="col-sm-2 col-md-2">
						<label class="radio-inline receive-select">
							<input type="radio" name="optionsRadiosinline" value="option1">指定全部人
						</label>
					</div>
					<div class="row">
						<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2 receive-ctn">
							<div class="form-group mar-t">
								<label class="col-sm-2 col-md-2 control-label">消息接收人：</label>
								<div class="col-sm-6 col-md-6">
									<input type="text" class="form-control" placeholder="请输入名字">
								</div>
							</div>
						</div>
						<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2 text-center receive-ctn">
							<div class="form-group mar-t">
								<div class="col-sm-2 col-md-2">
									<div class="btn btn-primary btn-sm btn-add">模板下载</div>
								</div>
								<label class="col-sm-6 col-md-6 control-label text-left">选择文件请先下载模板，并根据模板填写数据</label>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-md-6">
									<input type="file" class="input-file">
								</div>
							</div>
						</div>
						<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2 receive-ctn text-left">
							<label class="col-sm-2 col-md-2 radio-inline mar-t">
								<input type="radio" name="xxx" value="">给全部会员发送消息
							</label>
							<label class="col-sm-2 col-md-2 radio-inline mar-t">
								<input type="radio" name="xxx" value="">给全部供应商发送消息
							</label>
							<label class="col-sm-2 col-md-2 radio-inline mar-t">
								<input type="radio" name="xxx" value="">给全部采购商发送消息
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">消息内容：</label>
					<div class="col-sm-8 col-md-8">
						<script id="editor" type="text/plain"></script>
					</div>
				</div>
				<div class="form-group text-center">
					<div class="btn btn-primary btn-self">发送信息</div>
					<div class="btn btn-default btn-back">返回</div>
				</div>
			</form>
		</div>
	</div>
</body>
<!-- 引入富文本框 -->
<script type="text/javascript" src="../../js/ueditor.config.js"></script>
<script type="text/javascript" src="../../js/ueditor.all.js"></script>
<script>
	var ue = UE.getEditor('editor', {
		initialFrameWidth: 100+'%',//设置编辑器宽度
		initialFrameHeight: 365,//设置编辑器高度
		// scaleEnabled:true
	});
	//获得内容
	function getContent() {
        var arr = [];
        arr.push(UE.getEditor('editor').getContent());
        console.log(arr.join("\n"));
    }
    //获取纯文本等 详细内容查看 api
</script>
</html>
