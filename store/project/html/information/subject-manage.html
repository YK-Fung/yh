<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>专题管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/information/subject-manage.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['information/subject-manage']);</script>
</head>
<body>
	<div class="wrap" id="subject">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">资讯中心</p>
			<p class="title-explain">专题管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 查询条件 -->
			<div class="search-condition">	
				<div class="btn-group pull-right btn-function">
					<!-- 刷新 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></button>
				  	<!-- 导出 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
				</div>
				<!-- 输入框 -->
				<div class="group pull-right search-txt">
					<input type="text" class="form-control" placeholder="请输入标题/作者">
				</div>
			</div>
			<!-- 查询结果 -->
			<div class="table-responsive tb-h">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>栏目ID</th>
							<th>栏目名称</th>
							<th>层级数</th>
							<th>栏目列表链接</th>
							<th>会员可否发表文章</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>CF56638949</td>
							<td>中西成药</td>
							<td>3</td>
							<td>192.168.1.108</td>
							<td><img src="../../img/iframe/yes.png"></td>
							<td>
								<i class="icon icon-edit"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>
					</tbody>
			  	</table>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade delete-page" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除专题信息</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">专题信息</p>
						<p class="text-muted">确定要删除该专题信息？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗 编辑 -->
		<div class="modal fade page-detail" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">专题信息编辑</h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered text-center">
							<tbody>
								<tr>
									<td class="text-right w186">编号</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">栏目名称</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">层级数</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">父资讯类型</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">SEO标题</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">SEO关键字</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">SEO描述</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">第三方标识</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
								<tr>
									<td class="text-right w186">第三方商家ID</td>
									<td><input name="" type="text" value="" class="ctn"></td>
								</tr>
							</tbody>
						</table>
						<div class="add-line">
							<span class="pull-left">注释：点击“新增信息”，增加一行表格</span>
							<span class="pull-right text-primary add-btn">+新增信息</span>
						</div>
						<div class="btm">
							<div class="form-group pull-left">
								<label class="pull-left">栏目列表链接：</label>
								<select class="form-control pull-left">
									<option>xxx</option>
									<option>xxx</option>
									<option>xxx</option>
								</select>
							</div>
							<div class="form-group pull-left mar60">
								<input type="checkbox" class="pull-left check">
								<span>会员可发布文章</span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
