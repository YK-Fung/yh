<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>经营范围管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/qualifications/business-scope.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['qualifications/business-scope']);</script>
</head>
<body>
	<div class="wrap" id="business">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">经营范围管理</p>
			<p class="title-explain">资质中心</p>
		</div>
		<div class="wrap-ctn">
			<!-- 查询条件 -->
			<form class="form-inline" role="form">
				<!-- 下拉 -->
				<div class="pull-left form-group">
					<label class="control-label">类别：</label>
					<select class="form-control category-select">
						<option>全部</option>
						<option>AAA</option>
						<option>BBB</option>
					</select>
				</div>
				<!-- 添加类别 -->
				<span class="pull-left glyphicon glyphicon-plus-sign add-class"></span>
				<!-- 刷新 导出 -->
				<div class="columns columns-right btn-group pull-right">
					<button class="btn btn-default" type="button" name="refresh" aria-label="refresh" title="刷新">
						<i class="glyphicon glyphicon-refresh icon-refresh"></i>
					</button>
					<div class="export btn-group">
						<button class="btn btn-default dropdown-toggle" aria-label="export type" title="导出数据" data-toggle="dropdown" type="button" aria-expanded="false">
							<i class="glyphicon glyphicon-export icon-share"></i>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li role="menuitem" data-type="json"><a href="javascript:void(0)">JSON</a></li>
							<li role="menuitem" data-type="xml"><a href="javascript:void(0)">XML</a></li>
							<li role="menuitem" data-type="csv"><a href="javascript:void(0)">CSV</a></li>
							<li role="menuitem" data-type="txt"><a href="javascript:void(0)">TXT</a></li>
							<li role="menuitem" data-type="sql"><a href="javascript:void(0)">SQL</a></li>
							<li role="menuitem" data-type="excel"><a href="javascript:void(0)">MS-Excel</a></li>
						</ul>
					</div>
				</div>
				<!-- 搜索 -->
				<div class="pull-right search"><input class="form-control" type="text" placeholder="请输入经营范围管理名称"></div>
			</form>
			<!-- 查询结果 -->
			<div class="table-responsive tb-h">
				<div class="btns">
					<!-- 删除经营范围 -->
					<button class="pull-right btn btn-primary delete-range">删除</button>
					<!-- 添加经营范围 -->
					<button class="pull-right btn btn-primary add-range">新增</button>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th><input type="checkbox" class="check-num all-check">序号</th>
							<th>经营范围</th>
							<th>类别</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>	
						<tr>
							<td><input type="checkbox" class="check-num"><span>1</span></td>
							<td>22</td>
							<td>33</td>
							<td>
								<i class="icon icon-edit"></i>
								<i class="icon icon-del"></i>
							</td>
						</tr>
					</tbody>
			  	</table>
			</div>
		</div>
		<!-- 弹窗-添加类别 -->
		<div class="modal fade category-add" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">添加类别</h4>
					</div>
					<div class="modal-body">
						<div class="function">
							<!-- 添加 -->
							<span class="glyphicon glyphicon-plus icon-add"></span>
							<!-- 上移 -->
							<span class="glyphicon glyphicon-arrow-up icon-up"></span>
							<!-- 下移 -->
							<span class="glyphicon glyphicon-arrow-down icon-down"></span>
							<!-- 删除 -->
							<span class="glyphicon glyphicon-remove icon-close"></span>
							<!-- 添加多个 -->
							<span class="btn btn-default btn-xs many-alert">添加多个</span>
						</div>
						<ul class="list"></ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-yes">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗-添加多个 -->
		<div class="modal fade category-more" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">添加多个</h4>
					</div>
					<div class="modal-body">
						<p>请输入项目，每个项目一行</p>
						<textarea></textarea>
						<p class="tips">输入的项目每行不能超过10个字符</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-yes">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗-添加 编辑 -->
		<div class="modal fade business-edit" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered text-center">
							<tbody>
								<tr>
									<td class="text-right w186"><span class="must">*</span>经营范围：</td>
									<td><input name="" class="input range-txt form-val" type="text" value=""></td>
								</tr>
								<tr>
									<td class="text-right w186">类别：</td>
									<td>
										<select class="form-control form-val" name="">
											<option>请选择省份</option>
											<option>11</option>
											<option>33</option>
										</select>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-yes">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹窗-删除 -->
		<div class="modal fade business-delete" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除记录</h4>
					</div>
					<div class="modal-body">
						<p class="text-primary">删除经营范围</p>
						<p class="text-muted">确定要删除该经营范围？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
