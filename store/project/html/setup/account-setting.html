<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>账号设置</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/account-setting.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/account-setting']);</script>
</head>
<body>
	<div class="wrap" id="account">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">系统设置</p>
			<p class="title-explain">账号设置</p>
		</div>
		<div class="wrap-ctn">
			<div class="center">
				<div class="form-group form-inline">
					<label>用户名：</label>
					<input type="text" class="form-control" disabled value="xxx">
				</div>
				<div class="form-group form-inline">
					<label>旧密码：</label>
					<input type="password" class="form-control old-password" placeholder="您的密码(6-20位字母、数字、符号组成)">
					<i class="icon-true glyphicon glyphicon-ok"></i>
					<p class="tips">旧密码填写不正确！</p>
				</div>
				<div class="form-group form-inline">
					<label>新密码：</label>
					<input type="password" class="form-control new-password" placeholder="您的密码(6-20位字母、数字、符号组成)">
					<i class="icon-true glyphicon glyphicon-ok"></i>
					<p class="tips">密码格式不正确！</p>
				</div>
				<div class="form-group form-inline">
					<label>确认新密码：</label>
					<input type="password" class="form-control confirm-password" placeholder="您的密码(6-20位字母、数字、符号组成)">
					<i class="icon-true glyphicon glyphicon-ok"></i>
					<p class="tips"></p>  
				</div>
				<p class="btns text-center">
					<button class="btn btn-primary">保存</button>
				</p>
			</div>
		</div>
	</div>	
</body>
</html>
