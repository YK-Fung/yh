<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>账号管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/accounts.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/accounts']);</script>
</head>
<body>
	<div class="wrap" id="accounts">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">系统设置</p>
			<p class="title-explain">账号管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 列表导航 -->
			<div class="toggle-top">
				<a href="accounts.html" class="btn btn-primary">账号管理</a>
				<a href="role.html" class="btn btn-default">角色管理</a>
				<button class="btn btn-primary pull-right add-accounts-btn">添加帐号</button>
			</div>
			<!-- 账号设置 -->
			<div class="accounts-ctn">
				<!-- 筛选条件 -->
				<div class="condition">
					<span class="tit">状态：</span>
					<select class="form-control pull-left">
				    	<option>正常</option>
				    	<option>已冻结</option>
				    </select>
				</div>
				<!-- 筛选结果 -->
				<div class="result">
					<table>
						<thead>
							<tr>
								<th>账号类型</th>
								<th>登录名</th>
								<th>姓名</th>
								<th>部门</th>
								<th>角色</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<!-- 账号类型 -->
								<td>主帐号</td>
								<!-- 登录名 -->
								<td class="login-name">DAISHUHENG</td>
								<!-- 姓名 -->
								<td class="principal">戴术恒</td>
								<!-- 部门 -->
								<td class="tb-department">总经办</td>
								<!-- 角色 -->
								<td class="tb-role">总经理</td>
								<!-- 操作 -->
								<td><a class="modification">修改</a> | <a class="freezeing">冻结</a> | <a class="delete-accounts">删除</a></td>
								<!-- 帐号唯一id -->
								<td class="hide-id">111</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 分页 -->
				<div class="pagination-div">
					<span>共<span class="page-amount text-primary">20</span>页</span>
					<ul class="pagination pull-right">
						<li class="page-pre"><a href="#">‹</a></li>
						<li class="page-number active"><a href="#">1</a></li>
						<li class="page-number"><a href="#">2</a></li>
						<li class="page-number"><a href="#">3</a></li>
						<li class="page-number"><a href="#">4</a></li>
						<li class="page-number"><a href="#">5</a></li>
						<li class="page-next"><a href="#">›</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="modal fade add-accounts" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<form action="" id="">
							<div class="form-group">
								<label>登录名称</label>
								<input type="text" class="text01 form-control">
								<p class="tip"></p>
							</div>
							<div class="form-group">
								<label>负责人姓名</label>
								<input type="text" class="text02 form-control">
								<p class="tip"></p>
							</div>
							<div class="form-group">
								<label>登录密码</label>
								<input type="password" class="text03 form-control">
								<p class="tip"></p>
							</div>
							<div class="form-group">
								<label>重复密码</label>
								<input type="password" class="text04 form-control">
								<p class="tip"></p>
							</div>
							<div class="form-group">
								<label>角色</label>
								<select class="form-control text05">
							    	<option>请选择</option>
							    	<option>UI设计师</option>
							    </select>
								<p class="tip"></p>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn-yes">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
