<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>优惠券设置</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/discounts-set.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/discounts-set']);</script>
</head>
<body>
	<div class="wrap">
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 内容 -->
			<div class="ctn">
				<!-- 主要内容 -->
				<div class="main">
					<div class="form-group">
						<label><span class="must-star">*</span>优惠券类型：</label>
						<div class="form-ctn">平台通用</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>优惠券名称：</label>
						<div class="form-ctn">
							<input name="" class="must discounts-name" type="text" placeholder="不超过6个字">
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>有效期类型：</label>
						<div class="form-ctn">
							<!-- 有效期类型 -->
							<ul class="date-type">
								<li class="active"><input name="datetype" type="radio" checked>固定有效期</li>
								<li><input name="datetype" type="radio">按天数</li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>有效时间：</label>
						<div class="form-ctn">
							<!-- 不同有效期设置 -->
							<ul class="date-type-ctn">
								<li class="">
									<input name="" class="must date-start date-time" type="text">
									<span class="line">-</span>
									<input name="" class="must date-end date-time" type="text">
									<p class="error-tip">请选择正确的有效期!</p>
								</li>
								<li>从领取日期开始， <input name="" class="must date-start date-day" type="text">天内有效。</li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>单张面值：</label>
						<div class="form-ctn">
							<input name="" class="must discounts-money" type="text" placeholder="请输入1-999的正整数">元
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>可用产品：</label>
						<div class="form-ctn discounts-scope">
							<div class="scope-text goods-all">全平台产品</div>
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>总发行量：</label>
						<div class="form-ctn">
							<input name="" class="must discounts-amount" type="text" placeholder="不超过1000张">张
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>使用条件：</label>
						<div class="form-ctn conditon-ctn">
							单笔订单中此优惠券指定货品金额满 <input name="" class="must discounts-condition" type="text" placeholder="大于或等于2元且不超过9999">元使用
							<span class="warn-tip">请输入正确金额！</span>
						</div>
					</div>
					<div class="form-group">
						<label>推广方式：</label>
						<div class="form-ctn">
							<ul class="generalize-type">
								<li class="active"><input name="generalizetype" type="radio" checked>自主领取</li>
								<li><input name="generalizetype" type="radio">定向发放</li>
							</ul>
						</div>
					</div>
					<div class="form-group channel">
						<label>推广渠道：</label>
						<div class="form-ctn">
							<ul class="channel-type">
								<li class="active"><input name="channeltype" type="radio" checked>展示到店铺</li>
								<li><input name="channeltype" type="radio">不展示到店铺</li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<div class="form-ctn">
							<div class="btn btn-primary btn-new">创建优惠券</div>
							<div class="btn btn-default btn-back">返回</div>
						</div>
					</div>

					<!-- 优惠券查看 -->
					<!-- 平台discounts-pt -->

					<div class="discounts-view discounts-sp">
						<div class="view">
							<div class="view-l">
								<p><span class="view-opt view-condition">可用条件</span></p>
								<p><span class="view-opt view-goods">全平台产品</span></p>
								<p><span class="view-opt view-name">优惠券名称</span></p>
								<p><span class="view-firm">公司名称</span></p>
								<p><span class="view-opt view-time">有效期</span></p>
							</div>
							<div class="view-r">
								<p class="view-money">
									<span class="view-opt">0</span>
								</p>
								<div class="btn-view">立即领取</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
