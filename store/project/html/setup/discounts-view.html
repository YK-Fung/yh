<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>优惠券查看</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/setup/discounts-view.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['setup/discounts-view']);</script>
</head>
<body>
	<div class="wrap">
		<!-- 右侧内容 -->
		<div class="ctn-right">
			<!-- 内容 -->
			<div class="ctn">
				<!-- 主要内容 -->
				<div class="main">
					<div class="form-group">
						<label><span class="must-star">*</span>优惠券类型：</label>
						<div class="form-ctn">平台通用</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>优惠券名称：</label>
						<div class="form-ctn">名称名称</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>有效期类型：</label>
						<div class="form-ctn">按天数</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>有效时间：</label>
						<div class="form-ctn">从领取日期开始，99天内有效
							<!-- 不同有效期设置 -->
							<!-- <ul class="date-type-ctn">
								<li>
									<input name="" class="must date-start date-time" type="text">
									<span class="line">-</span>
									<input name="" class="must date-end date-time" type="text">
								</li>
								<li>从领取日期开始， <input name="" class="must date-start date-day" type="text">天内有效。</li>
							</ul> -->
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>单张面值：</label>
						<div class="form-ctn">999元</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>可用产品：</label>
						<div class="form-ctn discounts-scope">
							<div class="scope-text goods-all">全平台产品</div>
						</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>总发行量：</label>
						<div class="form-ctn">1000张</div>
					</div>
					<div class="form-group">
						<label><span class="must-star">*</span>使用条件：</label>
						<div class="form-ctn">单笔订单中此优惠券指定货品金额满99元使用</div>
					</div>
					<div class="form-group">
						<label>推广方式：</label>
						<div class="form-ctn">自主领取</div>
					</div>
					<div class="form-group channel">
						<label>推广渠道：</label>
						<div class="form-ctn">展示到店铺</div>
					</div>
					<div class="form-group">
						<div class="form-ctn">
							<div class="btn btn-default btn-back">返回</div>
						</div>
					</div>

					<!-- 优惠券查看 -->
					<!-- 平台discounts-pt -->
					<div class="discounts-view discounts-pt">
						<div class="view">
							<div class="view-l">
								<p><span class="view-firm">公司名称</span></p>
								<p><span class="view-opt view-condition">可用条件</span></p>
								<p><span class="view-opt view-name">优惠券名称</span></p>
								<p><span class="view-opt view-goods">全平台产品</span></p>
								<p><span class="view-opt view-time">有效时间</span></p>
							</div>
							<div class="view-r">
								<p><span class="view-opt view-type">平台通用</span></p>
								<p class="view-money">
									<span class="money-icon">￥</span><span class="view-opt">0</span>
								</p>
								<div class="btn-view">立即领取</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
