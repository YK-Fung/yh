<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>交易统计</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/statistics/trade-statistics.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['statistics/trade-statistics']);</script>
</head>
<body>
	<div class="wrap" id="trade">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">统计中心</p>
			<p class="title-explain">交易统计</p>
		</div>
		<div class="wrap-ctn">
			<!-- 查询条件 -->
			<div class="search-condition">	
				<!-- 供应商 采购商 切换 -->
				<div class="tit-tab pull-left">
					<button type="button" class="btn btn-primary">采购商</button>
					<button type="button" class="btn btn-default">供应商</button>
				</div>
				<div class="btn-group pull-right btn-function">
					<!-- 刷新 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></button>
				  	<!-- 导出 按钮 -->
				  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
				</div>
				<!-- 输入框 -->
				<div class="group pull-right search-txt">
					<input type="text" class="form-control" placeholder="请输入企业名称进行搜索">
				</div>
			</div>
			<div class="tab-list">
				<!-- 采购商 供应商 -->
				<div class="cg-list">	
					<!-- 日期导航 -->
					<div class="btn-group nav-inner">
						<button type="button" class="btn btn-primary">今日</button>
						<button type="button" class="btn btn-default">最近3日</button>
						<button type="button" class="btn btn-default">最近7日</button>
						<button type="button" class="btn btn-default">最近1个月</button>
						<button type="button" class="btn btn-default">最近1个季度</button>
						<button type="button" class="btn btn-default">最近1年</button>
					</div>
					<!-- 查询结果 -->
					<div class="table-responsive tb-h">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>企业编号</th>
									<th>企业名称</th>
									<th class="num-line">采购量（件）</th>
									<th class="money-line">支付总额</th>
									<th>交易量</th>
								</tr>
							</thead>
							<tbody>	
								<!-- 一次性发货 -->
								<tr>
									<td>CF56638949</td>
									<td>北京四季通药业有限公司</td>
									<td>1600</td>
									<td>21725.00</td>
									<td>100</td>
								</tr>
							</tbody>
					  	</table>
					</div>
				</div>
			</div>
			<!-- 分页 -->
			<div class="pagination-div">
				<span>共<span class="page-amount text-primary">20</span>页</span>
				<ul class="pagination pull-right">
					<li class="page-pre"><a href="#">‹</a></li>
					<li class="page-number active"><a href="#">1</a></li>
					<li class="page-number"><a href="#">2</a></li>
					<li class="page-number"><a href="#">3</a></li>
					<li class="page-number"><a href="#">4</a></li>
					<li class="page-number"><a href="#">5</a></li>
					<li class="page-next"><a href="#">›</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
