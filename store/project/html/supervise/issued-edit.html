<!doctype html>
<html lang="zh">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>信息发布编辑</title>
	<link rel="stylesheet" type="text/css" href="../../css/bundle.css">
	<link rel="stylesheet" type="text/css" href="../../css/supervise/issued-edit.css">
	<script type="text/javascript" src="../../js/require.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script>require(['supervise/issued-edit']);</script>
</head>
<body>
	<div class="wrap" id="issued-edit">
		<!-- 标题 -->
		<div class="iframe-title">
			<p class="title-text">信息编辑</p>
			<p class="title-explain">信息编辑管理</p>
		</div>
		<div class="wrap-ctn">
			<!-- 类型 -->
			<div class="type">
				<span class="explain-text">主题：</span>
				<ul>
					<li class="active"><input name="type" type="radio" checked hidden>表扬</li>
					<li class=""><input name="type" type="radio" hidden>处罚</li>
					<li class=""><input name="type" type="radio" hidden>相关政策</li>
				</ul>
			</div>
			<div class="form-group">
				<span class="explain-text">发布时间：</sapn>
				<input name="authenticationTimeBefore" class="form-control date-time" placeholder="年/月/日">
			</div>
			<!-- 输入框 -->
			<div class="edit-text">
				<script id="editor" type="text/plain"></script>
			</div>
			<!-- 按钮组 -->
			<div class="btns">
				<div class="btn btn-primary">存草稿</div>
				<div class="btn btn-primary">发布</div>
				<div class="btn btn-primary btn-back">返回</div>
			</div>
		</div>
	</div>	
	<!-- 引入富文本框 -->
	<script type="text/javascript" src="../../js/ueditor.config.js"></script>
	<script type="text/javascript" src="../../js/ueditor.all.js"></script>
	<script>
		var ue = UE.getEditor('editor',{
			initialFrameWidth :100+'%',//设置编辑器宽度
			initialFrameHeight:380,//设置编辑器高度
			scaleEnabled:false
		});
		//获得内容
		function getContent() {
	       var html = ue.getContent();
	       console.log(html)
	    }
	    //获取纯文本等 详细内容查看 api
	</script>
</body>
</html>
